<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&family=Inter:wght@400;700&display=swap');

        :root {
            --yellow: #F9C22E;
            --white: #FFFFFF;
            --ink: #1A1A1B;
            --steel-blue: #326789;
            --brick-red: #E65C4F;
            --soft-gray: #F0F0F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--ink);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents body bounce on mobile */
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Boxed Image Styling */
        .question-bg-img {
            width: 100%;
            height: 160px; /* Fixed height to save space */
            position: relative;
            overflow: hidden;
            border: 3px solid var(--ink);
            border-radius: 12px;
            margin-bottom: 12px;
            background: var(--soft-gray);
        }
        
        .question-bg-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question-text {
            font-family: 'Silkscreen';
            font-size: 14px;
            line-height: 1.3;
            margin-bottom: 12px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
            justify-content: center;
        }

        .option-btn {
            width: 100%;
            background: var(--white);
            color: var(--ink);
            border: 2px solid var(--ink);
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 3px 3px 0px var(--ink);
            transition: all 0.1s ease;
        }

        .option-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--ink);
            background: var(--yellow);
        }

        .progress-container {
            padding-top: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--soft-gray);
            border: 2px solid var(--ink);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--yellow);
            transition: width 0.3s ease;
        }

        /* Results Styling - Compacted */
        .result-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .animal-name {
            font-family: 'Silkscreen';
            font-size: 18px;
            background: var(--brick-red);
            color: var(--white);
            padding: 8px;
            text-align: center;
            border: 2px solid var(--ink);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .sprite-img {
            max-width: 100px;
            height: auto;
            image-rendering: pixelated;
            margin: 0 auto 12px;
            display: block;
        }

        .vibe-text {
            font-size: 12px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: 1px;
            color: var(--steel-blue);
        }

        .profile-box {
            background: var(--soft-gray);
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 8px;
        }
        
        .profile-heading {
            font-family: 'Silkscreen';
            font-size: 10px;
            color: var(--ink);
            margin-bottom: 4px;
            display: block;
        }

        .restart-btn {
            font-family: 'Silkscreen';
            width: 100%;
            padding: 14px;
            background: var(--ink);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
        }

        .loading {
            text-align: center;
            font-family: 'Silkscreen';
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">LOADING...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `<div class="loading">ERROR</div>`;
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, { download: true, header: true, skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;
                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }
                const bg = row['Background'] || row['background'] || '';
                return { question: questionText, options, background: bg };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            const appDiv = document.getElementById('app');
            
            let bgImageHTML = '';
            if (q.background && q.background.trim() !== "") {
                let imageUrl = q.background.trim();
                if (imageUrl.includes('ibb.co/')) {
                    const match = imageUrl.match(/ibb\.co\/([a-zA-Z0-9]+)/);
                    if (match) imageUrl = `https://i.ibb.co/${match[1]}/image.png`;
                }
                bgImageHTML = `<div class="question-bg-img"><img src="${imageUrl}" alt="bg" onerror="this.parentElement.style.display='none'"></div>`;
            }

            appDiv.innerHTML = `
                ${bgImageHTML}
                <div class="question-text">${q.question}</div>
                <div class="options" id="optionsContainer"></div>
                <div class="progress-container">
                    <div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div>
                </div>
            `;
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.onclick = () => selectOption(i);
                document.getElementById('optionsContainer').appendChild(btn);
            });
        }
        
        function selectOption(index) {
            const option = questions[currentQuestion].options[index];
            let traitStr = option.trait ? String(option.trait).trim() : null;
            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                let letter = match ? match[1].toUpperCase() : traitStr.charAt(0).toUpperCase();
                let value = match ? parseInt(match[2]) : 1;
                if (scores.hasOwnProperty(letter)) scores[letter] += value;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) renderQuestion();
            else showResults();
        }
        
        function showResults() {
            const mbti = (scores.E > scores.I ? 'E' : 'I') + (scores.S > scores.N ? 'S' : 'N') + (scores.T > scores.F ? 'T' : 'F') + (scores.J > scores.P ? 'J' : 'P');
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            const profileLines = result.profile.split('\n').filter(p => p.trim() !== '');
            const boxes = [];
            let current = '';
            profileLines.forEach((line, i) => {
                const next = profileLines[i+1] || '';
                if (line.length < 30 && next.length > 30) {
                    if (current) boxes.push(current);
                    current = `<span class="profile-heading">${line}</span>`;
                } else { current += line; }
            });
            if (current) boxes.push(current);
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="animal-name">${result.animal}</div>
                    <img src="${result.sprite}" class="sprite-img" onerror="this.style.display='none'">
                    <div class="vibe-text">VIBE: ${result.vibe}</div>
                    ${boxes.map(box => `<div class="profile-box">${box}</div>`).join('')}
                    <button class="restart-btn" onclick="location.reload()">RESTART</button>
                </div>
            `;
        }
        loadData();
    </script>
</body>
</html>
