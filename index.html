<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: #1e40af;
            border: 8px solid #fff;
            box-shadow: 0 0 0 4px #1e40af, 8px 8px 0 0 #0f172a;
            padding: 30px;
            image-rendering: pixelated;
        }
        
        .question-container {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px;
            background: #60a5fa;
            border: 4px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            text-align: left;
            line-height: 1.6;
        }
        
        .option-btn:hover {
            background: #93c5fd;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 0 #0f172a;
        }
        
        .option-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .progress-container {
            background: #1e3a8a;
            border: 4px solid #fff;
            padding: 15px;
            text-align: center;
        }
        
        .progress-text {
            font-size: 12px;
            color: #fbbf24;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #0f172a;
            border: 2px solid #fff;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #fbbf24;
            transition: width 0.3s ease;
            image-rendering: pixelated;
        }
        
        .result-container {
            text-align: center;
        }
        
        .result-header {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .animal-name {
            font-size: 20px;
            color: #fbbf24;
            margin-bottom: 15px;
        }
        
        .sprite-img {
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;
            border: 4px solid #fff;
            background: #60a5fa;
            padding: 10px;
        }
        
        .vibe-container {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .vibe-label {
            font-size: 14px;
            color: #fbbf24;
            margin-bottom: 10px;
        }
        
        .vibe-text {
            font-size: 12px;
            line-height: 1.8;
            color: #fff;
        }
        
        .profile-container {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .profile-text {
            font-size: 11px;
            line-height: 2;
            color: #fff;
            text-align: left;
            white-space: pre-wrap;
        }
        
        .restart-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px 30px;
            background: #fbbf24;
            border: 4px solid #fff;
            color: #0f172a;
            cursor: pointer;
            box-shadow: 4px 4px 0 0 #0f172a;
        }
        
        .restart-btn:hover {
            background: #fcd34d;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 #0f172a;
        }
        
        .loading {
            text-align: center;
            font-size: 16px;
            color: #fbbf24;
        }
        
        .debug-scores {
            background: #1e3a8a;
            border: 4px solid #fbbf24;
            padding: 15px;
            margin-top: 20px;
            font-size: 10px;
            line-height: 1.8;
            color: #fbbf24;
        }
        
        .debug-title {
            font-size: 12px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .score-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .question-text { font-size: 11px; }
            .option-btn { font-size: 10px; }
            .progress-text { font-size: 10px; }
            .animal-name { font-size: 16px; }
            .profile-text { font-size: 9px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">Loading Quiz...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                console.log('Questions loaded:', questions);
                console.log('Profiles loaded:', profiles);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">Error loading quiz data. Please refresh the page.</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function parseQuestions(data) {
            const parsed = data.map(row => {
                if (!row.question) return null;
                
                const question = {
                    question: row.question,
                    options: [
                        {
                            text: row.option1,
                            trait: row.trait1
                        },
                        {
                            text: row.option2,
                            trait: row.trait2
                        },
                        {
                            text: row.option3,
                            trait: row.trait3
                        },
                        {
                            text: row.option4,
                            trait: row.trait4
                        }
                    ]
                };
                
                console.log('Parsed question:', question);
                return question;
            }).filter(q => q !== null);
            
            return parsed;
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            // Debug: log the current question structure
            console.log('=== RENDERING QUESTION ===');
            console.log('Question number:', currentQuestion + 1);
            console.log('Question text:', q.question);
            console.log('Option 1:', q.options[0].text, '| Trait:', q.options[0].trait);
            console.log('Option 2:', q.options[1].text, '| Trait:', q.options[1].trait);
            console.log('Option 3:', q.options[2].text, '| Trait:', q.options[2].trait);
            console.log('Option 4:', q.options[3].text, '| Trait:', q.options[3].trait);
            console.log('========================');
            
            // Store question globally for debugging
            window.currentQuestionData = q;
            
            document.getElementById('app').innerHTML = `
                <div class="question-container">
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        <button class="option-btn" onclick="selectOption(0)">
                            ${q.options[0].text}
                            <div style="font-size: 8px; margin-top: 5px; color: #fbbf24;">[Trait: ${q.options[0].trait || 'MISSING'}]</div>
                        </button>
                        <button class="option-btn" onclick="selectOption(1)">
                            ${q.options[1].text}
                            <div style="font-size: 8px; margin-top: 5px; color: #fbbf24;">[Trait: ${q.options[1].trait || 'MISSING'}]</div>
                        </button>
                        <button class="option-btn" onclick="selectOption(2)">
                            ${q.options[2].text}
                            <div style="font-size: 8px; margin-top: 5px; color: #fbbf24;">[Trait: ${q.options[2].trait || 'MISSING'}]</div>
                        </button>
                        <button class="option-btn" onclick="selectOption(3)">
                            ${q.options[3].text}
                            <div style="font-size: 8px; margin-top: 5px; color: #fbbf24;">[Trait: ${q.options[3].trait || 'MISSING'}]</div>
                        </button>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
                
                <div class="debug-scores">
                    <div class="debug-title">DEBUG: Current Scores</div>
                    <div class="score-row"><span>E: ${scores.E || 0}</span><span>I: ${scores.I || 0}</span></div>
                    <div class="score-row"><span>S: ${scores.S || 0}</span><span>N: ${scores.N || 0}</span></div>
                    <div class="score-row"><span>T: ${scores.T || 0}</span><span>F: ${scores.F || 0}</span></div>
                    <div class="score-row"><span>J: ${scores.J || 0}</span><span>P: ${scores.P || 0}</span></div>
                </div>
            `;
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            console.log('=== OPTION SELECTED ===');
            console.log('Option index:', optionIndex);
            console.log('Option object:', option);
            console.log('Option text:', option.text);
            console.log('Option trait:', option.trait);
            console.log('Type of trait:', typeof option.trait);
            console.log('Scores BEFORE:', JSON.parse(JSON.stringify(scores)));
            
            // Parse trait like "E+2" or "I+1"
            const traitStr = option.trait;
            if (traitStr && traitStr !== '') {
                // Remove any whitespace
                const cleanTrait = String(traitStr).trim();
                console.log('Clean trait string:', cleanTrait);
                
                // Try different regex patterns
                let match = cleanTrait.match(/([EISNTFJP])([+\-]?\d+)/i);
                console.log('Regex match result:', match);
                
                if (match) {
                    const letter = match[1].toUpperCase();
                    const valueStr = match[2];
                    const value = parseInt(valueStr);
                    
                    console.log('Parsed letter:', letter);
                    console.log('Parsed value string:', valueStr);
                    console.log('Parsed value int:', value);
                    
                    if (!isNaN(value)) {
                        if (!scores[letter]) {
                            scores[letter] = 0;
                        }
                        scores[letter] = scores[letter] + value;
                        console.log(`Successfully added ${value} to ${letter}`);
                    } else {
                        console.error('Value is NaN!');
                    }
                } else {
                    console.error('NO MATCH! Trying alternative parsing...');
                    // Try splitting by + or -
                    if (cleanTrait.includes('+')) {
                        const parts = cleanTrait.split('+');
                        const letter = parts[0].trim().toUpperCase();
                        const value = parseInt(parts[1]);
                        if (letter && !isNaN(value)) {
                            if (!scores[letter]) scores[letter] = 0;
                            scores[letter] += value;
                            console.log(`Alternative parse: added ${value} to ${letter}`);
                        }
                    } else if (cleanTrait.includes('-')) {
                        const parts = cleanTrait.split('-');
                        const letter = parts[0].trim().toUpperCase();
                        const value = -parseInt(parts[1]);
                        if (letter && !isNaN(value)) {
                            if (!scores[letter]) scores[letter] = 0;
                            scores[letter] += value;
                            console.log(`Alternative parse: added ${value} to ${letter}`);
                        }
                    }
                }
            } else {
                console.error('Trait string is empty or undefined!');
            }
            
            console.log('Scores AFTER:', JSON.parse(JSON.stringify(scores)));
            console.log('======================');
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            console.log('Calculated MBTI:', mbti);
            console.log('Final Scores:', scores);
            console.log('Result:', result);
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                    </div>
                    
                    <div class="vibe-container">
                        <div class="vibe-label">✧ VIBE ✧</div>
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    <div class="profile-container">
                        <div class="profile-text">${result.profile}</div>
                    </div>
                    
                    <div class="debug-scores">
                        <div class="debug-title">DEBUG: Final Results</div>
                        <div style="margin-bottom: 10px;">
                            <div class="score-row"><span>E: ${scores.E || 0}</span><span>I: ${scores.I || 0}</span><span>${scores.E > scores.I ? 'E wins' : 'I wins'}</span></div>
                            <div class="score-row"><span>S: ${scores.S || 0}</span><span>N: ${scores.N || 0}</span><span>${scores.S > scores.N ? 'S wins' : 'N wins'}</span></div>
                            <div class="score-row"><span>T: ${scores.T || 0}</span><span>F: ${scores.F || 0}</span><span>${scores.T > scores.F ? 'T wins' : 'F wins'}</span></div>
                            <div class="score-row"><span>J: ${scores.J || 0}</span><span>P: ${scores.P || 0}</span><span>${scores.J > scores.P ? 'J wins' : 'P wins'}</span></div>
                        </div>
                        <div style="font-size: 14px; color: #fff; margin-top: 10px;">MBTI: ${mbti}</div>
                    </div>
                    
                    <button class="restart-btn" onclick="startQuiz()">RESTART QUIZ</button>
                </div>
            `;
        }
        
        // Start loading data when page loads
        loadData();
    </script>
</body>
</html>
