<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Lexend+Exa:wght@800&display=swap');

        :root {
            --accent: #B4E7CE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #000;
            border: 4px solid #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .question-pixel-art {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 3px solid #fff;
            background: #111;
        }

        .question-text {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 25px;
            border-left: 8px solid var(--accent);
            padding-left: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px 15px;
            font-size: 1rem;
            font-weight: 900;
            text-align: left;
            cursor: pointer;
            transition: none;
        }

        .option-btn:active {
            background: var(--accent);
            color: #000;
        }

        .progress-container {
            margin-top: 30px;
            border-top: 2px solid #333;
            padding-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #222;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #888;
        }

        .result-container {
            width: 100%;
        }

        .result-header {
            border: 4px solid var(--accent);
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
        }

        .animal-name {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .sprite-img {
            max-width: 180px;
            height: auto;
            image-rendering: pixelated;
            border: 3px solid #fff;
            background: #111;
            padding: 15px;
            margin-bottom: 15px;
        }

        .vibe-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
        }

        .profile-box {
            border: 1px solid #333;
            padding: 15px;
            margin-top: 5px;
            background: #111;
        }

        .profile-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
            text-align: left;
        }

        .restart-btn {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 1rem;
            font-weight: 800;
            padding: 18px 30px;
            background: var(--accent);
            border: none;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .restart-btn:active {
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent);
            font-family: 'Lexend Exa', sans-serif;
            padding: 40px 20px;
        }

        @media (max-width: 450px) {
            .question-text { font-size: 1rem; }
            .option-btn { font-size: 0.9rem; padding: 16px 12px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">LOADING...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        const accents = ['#B4E7CE', '#E5B3FE', '#B8E8FC', '#FFF4B3', '#FFD4B3', '#FFB3D9'];
        
        const QUESTION_BACKGROUNDS = [
            'üè†üîë',
            'üéâüé™',
            'üå≥‚òÅÔ∏è',
            '‚ú®üéÅ',
            '‚òÅÔ∏èüåà',
            'üí≠‚≠ê',
            'üåßÔ∏èüåÇ',
            'üéÇ‚ù§Ô∏è',
            'üò¢üíî',
            'üíïüíù',
            '‚úàÔ∏èüß≥',
            'üç≥üé®',
            'üì∏üö´'
        ];
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                console.log('Questions loaded:', questions);
                console.log('Profiles loaded:', profiles);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">ERROR LOADING DATA</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            // Set the accent color based on question index
            const currentAccent = accents[currentQuestion % accents.length];
            document.documentElement.style.setProperty('--accent', currentAccent);
            
            const backgroundArt = QUESTION_BACKGROUNDS[currentQuestion] || '‚ú®üí´';
            
            const appDiv = document.getElementById('app');
            
            appDiv.innerHTML = `
                <div class="question-pixel-art">${backgroundArt}</div>
                <div class="question-text">${q.question}</div>
                <div class="options" id="optionsContainer"></div>
                
                <div class="progress-container">
                    <div class="progress-text">QUESTION ${currentQuestion + 1} / ${questions.length}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                }
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            // Set final accent color
            const finalAccent = accents[accents.length - 1];
            document.documentElement.style.setProperty('--accent', finalAccent);
            
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    ${profileParagraphs.map(paragraph => `
                        <div class="profile-box">
                            <div class="profile-text">${paragraph}</div>
                        </div>
                    `).join('')}
                    
                    <button class="restart-btn" id="restartBtn">RESTART</button>
                </div>
            `;
            
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
