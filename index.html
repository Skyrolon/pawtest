<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz üå∏</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-bounce { animation: bounce 1s infinite; }
        .animate-pulse { animation: pulse 2s infinite; }
        .animate-spin { animation: spin 3s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PixelPersonalityQuiz() {
            const [questions, setQuestions] = useState([]);
            const [profiles, setProfiles] = useState([]);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [showResult, setShowResult] = useState(false);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    
                    // Use CORS proxy to fetch Google Sheets data
                    const corsProxy = 'https://corsproxy.io/?';
                    const baseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?output=csv';
                    
                    const questionsUrl = corsProxy + encodeURIComponent(`${baseUrl}&gid=0`);
                    const profilesUrl = corsProxy + encodeURIComponent(`${baseUrl}&gid=1639175958`);

                    const [questionsResponse, profilesResponse] = await Promise.all([
                        fetch(questionsUrl),
                        fetch(profilesUrl)
                    ]);

                    if (!questionsResponse.ok || !profilesResponse.ok) {
                        throw new Error('Failed to fetch data from Google Sheets');
                    }

                    const questionsCSV = await questionsResponse.text();
                    const profilesCSV = await profilesResponse.text();

                    parseQuestionsCSV(questionsCSV);
                    parseProfilesCSV(profilesCSV);
                    setLoading(false);
                } catch (err) {
                    console.error('Load error:', err);
                    setError('Failed to load quiz data. Please refresh the page! üíù');
                    setLoading(false);
                }
            };

            const parseCSV = (csv) => {
                const lines = csv.split('\n');
                const result = [];
                
                for (let line of lines) {
                    const row = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            row.push(current.trim().replace(/^"|"$/g, ''));
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    row.push(current.trim().replace(/^"|"$/g, ''));
                    result.push(row);
                }
                return result;
            };

            const parseQuestionsCSV = (csv) => {
                const rows = parseCSV(csv);
                const parsedQuestions = [];
                
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (row[0] && row[0].trim()) {
                        parsedQuestions.push({
                            text: row[0],
                            options: [
                                { text: row[1], trait: row[2] },
                                { text: row[3], trait: row[4] },
                                { text: row[5], trait: row[6] },
                                { text: row[7], trait: row[8] }
                            ]
                        });
                    }
                }
                setQuestions(parsedQuestions);
            };

            const parseProfilesCSV = (csv) => {
                const rows = parseCSV(csv);
                const parsedProfiles = [];
                
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (row[0] && row[0].trim()) {
                        parsedProfiles.push({
                            mbti: row[0],
                            animal: row[1] || '',
                            sprite: row[2] || '‚ú®',
                            vibe: row[3] || '',
                            sideDig: row[4] || '',
                            profile: row[5] || ''
                        });
                    }
                }
                setProfiles(parsedProfiles);
            };

            const selectOption = (optionIndex) => {
                setAnswers({ ...answers, [currentQuestion]: optionIndex });
            };

            const nextQuestion = () => {
                if (answers[currentQuestion] === undefined) return;
                
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    calculateResults();
                }
            };

            const previousQuestion = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const calculateResults = () => {
                const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

                Object.keys(answers).forEach(questionIndex => {
                    const question = questions[parseInt(questionIndex)];
                    const optionIndex = answers[questionIndex];
                    const trait = question.options[optionIndex].trait;

                    const match = trait.match(/([EISNTFJP])([+-]\d+)/);
                    if (match) {
                        const letter = match[1];
                        const value = parseInt(match[2]);
                        scores[letter] += value;
                    }
                });

                const mbtiType = 
                    (scores.E > scores.I ? 'E' : 'I') +
                    (scores.S > scores.N ? 'S' : 'N') +
                    (scores.T > scores.F ? 'T' : 'F') +
                    (scores.J > scores.P ? 'J' : 'P');

                setShowResult(mbtiType);
            };

            const restartQuiz = () => {
                setCurrentQuestion(0);
                setAnswers({});
                setShowResult(false);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-12 text-center border-8 border-pink-300">
                            <div className="text-6xl mb-6 animate-bounce">üå∏</div>
                            <div className="text-2xl font-bold text-pink-600 mb-4" style={{fontFamily: 'monospace'}}>Loading Quiz...</div>
                            <div className="flex justify-center gap-2">
                                <div className="w-4 h-4 bg-pink-400 rounded-sm animate-pulse"></div>
                                <div className="w-4 h-4 bg-purple-400 rounded-sm animate-pulse" style={{animationDelay: '0.2s'}}></div>
                                <div className="w-4 h-4 bg-blue-400 rounded-sm animate-pulse" style={{animationDelay: '0.4s'}}></div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-12 text-center border-8 border-red-300 max-w-md">
                            <div className="text-6xl mb-6">üò¢</div>
                            <div className="text-xl font-bold text-red-600 mb-4" style={{fontFamily: 'monospace'}}>{error}</div>
                            <button 
                                onClick={loadData}
                                className="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-xl border-4 border-pink-700 shadow-lg transform hover:scale-105 transition"
                                style={{fontFamily: 'monospace'}}
                            >
                                Try Again! ‚ô•
                            </button>
                        </div>
                    </div>
                );
            }

            if (showResult) {
                const profile = profiles.find(p => p.mbti === showResult);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full border-8 border-purple-300">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center gap-3 mb-4">
                                    <span className="text-2xl animate-spin" style={{animationDuration: '3s'}}>‚≠ê</span>
                                    <span className="text-2xl">‚ú®</span>
                                    <span className="text-2xl animate-pulse">‚ù§Ô∏è</span>
                                </div>
                                
                                <div className="text-9xl mb-6">
                                    {profile?.sprite || '‚ú®'}
                                </div>
                                
                                <h1 className="text-5xl font-bold mb-4 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 bg-clip-text text-transparent" style={{fontFamily: 'monospace'}}>
                                    {profile?.animal || 'Unique Soul'}
                                </h1>
                            </div>

                            <div className="bg-gradient-to-r from-pink-300 to-purple-300 rounded-2xl p-6 mb-6 border-4 border-pink-400 shadow-lg">
                                <h3 className="text-2xl font-bold text-white mb-4 text-center flex items-center justify-center gap-2" style={{fontFamily: 'monospace'}}>
                                    ‚ú® Your Vibe ‚ú®
                                </h3>
                                <p className="text-white text-lg leading-relaxed mb-4">{profile?.vibe}</p>
                                {profile?.sideDig && (
                                    <p className="text-white text-base italic border-t-2 border-white pt-4 opacity-90">
                                        {profile?.sideDig}
                                    </p>
                                )}
                            </div>

                            <div className="bg-gradient-to-r from-purple-300 to-blue-300 rounded-2xl p-6 mb-6 border-4 border-purple-400 shadow-lg">
                                <h3 className="text-2xl font-bold text-white mb-4 text-center flex items-center justify-center gap-2" style={{fontFamily: 'monospace'}}>
                                    ‚ù§Ô∏è Your Profile ‚ù§Ô∏è
                                </h3>
                                <p className="text-white text-base leading-relaxed whitespace-pre-line">
                                    {profile?.profile}
                                </p>
                            </div>

                            <button
                                onClick={restartQuiz}
                                className="w-full bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-bold py-4 px-8 rounded-2xl border-4 border-pink-700 shadow-lg transform hover:scale-105 transition flex items-center justify-center gap-3 text-xl"
                                style={{fontFamily: 'monospace'}}
                            >
                                üîÑ Take Quiz Again! ‚ô•
                            </button>
                        </div>
                    </div>
                );
            }

            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const currentQ = questions[currentQuestion];
            const emojis = ['üå∏', 'üåü', 'üíù', 'üéÄ', 'ü¶ã', 'üåà', 'üçì', 'üé®', 'üé≠', 'üé™', 'üé°', 'üé¢'];

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl w-full border-8 border-pink-300">
                        <div className="mb-6">
                            <div className="flex justify-between items-center mb-3">
                                <span className="text-sm font-bold text-pink-600" style={{fontFamily: 'monospace'}}>
                                    Question {currentQuestion + 1} of {questions.length}
                                </span>
                                <span className="text-sm font-bold text-purple-600 flex items-center gap-1" style={{fontFamily: 'monospace'}}>
                                    ‚ù§Ô∏è {Math.round(progress)}%
                                </span>
                            </div>
                            <div className="w-full bg-pink-200 rounded-full h-4 overflow-hidden border-4 border-pink-400">
                                <div 
                                    className="bg-gradient-to-r from-pink-500 to-purple-500 h-full transition-all duration-300 flex items-center justify-end pr-1"
                                    style={{ width: `${progress}%` }}
                                >
                                    {progress > 10 && <span className="text-white text-xs">‚≠ê</span>}
                                </div>
                            </div>
                        </div>

                        <div className="text-center mb-8">
                            <div className="text-6xl mb-6">
                                {emojis[currentQuestion % emojis.length]}
                            </div>
                        </div>

                        <h2 className="text-xl font-bold text-gray-800 mb-6 leading-relaxed" style={{fontFamily: 'monospace'}}>
                            {currentQ?.text}
                        </h2>

                        <div className="space-y-3 mb-8">
                            {currentQ?.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => selectOption(index)}
                                    className={`w-full text-left p-5 rounded-2xl border-4 transition-all duration-200 ${
                                        answers[currentQuestion] === index
                                            ? 'border-purple-500 bg-gradient-to-r from-pink-100 to-purple-100 shadow-lg transform scale-105'
                                            : 'border-pink-300 hover:border-purple-400 hover:bg-pink-50 hover:shadow-md'
                                    }`}
                                    style={{fontFamily: 'monospace'}}
                                >
                                    <div className="flex items-start gap-3">
                                        <div className={`w-6 h-6 rounded-full border-4 flex-shrink-0 mt-0.5 flex items-center justify-center ${
                                            answers[currentQuestion] === index
                                                ? 'border-purple-500 bg-purple-500'
                                                : 'border-pink-400 bg-white'
                                        }`}>
                                            {answers[currentQuestion] === index && (
                                                <span className="text-white text-xs">‚ù§Ô∏è</span>
                                            )}
                                        </div>
                                        <span className="text-gray-700 leading-relaxed">{option.text}</span>
                                    </div>
                                </button>
                            ))}
                        </div>

                        <div className="flex gap-4">
                            <button
                                onClick={previousQuestion}
                                disabled={currentQuestion === 0}
                                className={`flex items-center gap-2 px-6 py-4 rounded-2xl font-bold border-4 transition ${
                                    currentQuestion === 0
                                        ? 'bg-gray-200 text-gray-400 border-gray-300 cursor-not-allowed'
                                        : 'bg-pink-200 text-pink-700 border-pink-400 hover:bg-pink-300 shadow-md hover:shadow-lg transform hover:scale-105'
                                }`}
                                style={{fontFamily: 'monospace'}}
                            >
                                ‚¨ÖÔ∏è Back
                            </button>

                            <button
                                onClick={nextQuestion}
                                disabled={answers[currentQuestion] === undefined}
                                className={`flex-1 flex items-center justify-center gap-3 px-6 py-4 rounded-2xl font-bold border-4 transition ${
                                    answers[currentQuestion] === undefined
                                        ? 'bg-gray-200 text-gray-400 border-gray-300 cursor-not-allowed'
                                        : 'bg-gradient-to-r from-pink-500 to-purple-500 text-white border-pink-700 shadow-lg hover:shadow-xl transform hover:scale-105'
                                }`}
                                style={{fontFamily: 'monospace'}}
                            >
                                {currentQuestion === questions.length - 1 ? (
                                    <>See Results! ‚ú®</>
                                ) : (
                                    <>Next ‚û°Ô∏è</>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PixelPersonalityQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
