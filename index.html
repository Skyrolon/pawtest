<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #e0f4ff 50%, #fff5e6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'âœ¨';
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        body::after {
            content: 'ðŸ’«';
            position: absolute;
            bottom: 15%;
            right: 15%;
            font-size: 35px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            max-width: 650px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.15);
            position: relative;
        }

        .container::before {
            content: 'ðŸŒ¸';
            position: absolute;
            top: -20px;
            right: 30px;
            font-size: 50px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading {
            text-align: center;
            font-size: 22px;
            color: #ff69b4;
            font-weight: 600;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .question-text {
            font-size: 22px;
            color: #4a4a4a;
            margin-bottom: 35px;
            line-height: 1.7;
            font-weight: 500;
            text-align: center;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .option {
            padding: 25px;
            background: linear-gradient(135deg, #fff9fc 0%, #f0f9ff 100%);
            border: 3px solid #ffd6e8;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 17px;
            color: #4a4a4a;
            line-height: 1.6;
            font-weight: 500;
            position: relative;
        }

        .option::before {
            content: 'ðŸ’–';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background: linear-gradient(135deg, #ffe5f4 0%, #e0f4ff 100%);
            border-color: #ff69b4;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.25);
        }

        .option:hover::before {
            opacity: 1;
            right: 25px;
        }
        
        .progress {
            text-align: center;
            font-size: 16px;
            color: #ff69b4;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #ffe5f4;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 12px;
            border: 2px solid #ffd6e8;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ff8fab, #ffa6c9);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            position: relative;
        }

        .progress-fill::after {
            content: 'âœ¨';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateY(-50%) scale(1.2); }
        }
        
        .result-container {
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sprite-container {
            margin: 20px 0;
            font-size: 100px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .animal-name {
            font-size: 38px;
            background: linear-gradient(135deg, #ff69b4, #ff8fab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            font-weight: 700;
        }
        
        .info-box {
            background: linear-gradient(135deg, #fff9fc 0%, #f0f9ff 100%);
            border: 3px solid #ffd6e8;
            border-radius: 25px;
            padding: 35px;
            margin: 20px 0;
            text-align: left;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
        }
        
        .info-box h3 {
            font-size: 22px;
            color: #ff69b4;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .info-box p {
            font-size: 17px;
            color: #4a4a4a;
            line-height: 1.8;
            font-weight: 500;
        }
        
        .info-box .section {
            margin-bottom: 25px;
        }
        
        .info-box .section:last-child {
            margin-bottom: 0;
        }
        
        .restart-btn {
            margin-top: 40px;
            padding: 18px 45px;
            background: linear-gradient(135deg, #ff69b4, #ff8fab);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }
        
        .restart-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        }

        .restart-btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .error {
            color: #ff4757;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }
            .question-text {
                font-size: 19px;
            }
            .option {
                font-size: 15px;
                padding: 20px;
            }
            .animal-name {
                font-size: 32px;
            }
            .sprite-container {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-content">
            <div class="loading">Loading your magical quiz</div>
        </div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };

        async function loadQuizData() {
            try {
                // Load questions
                const questionsResponse = await fetch(QUESTIONS_URL);
                const questionsText = await questionsResponse.text();
                
                // Load profiles
                const profilesResponse = await fetch(PROFILES_URL);
                const profilesText = await profilesResponse.text();
                
                // Parse questions
                Papa.parse(questionsText, {
                    complete: function(results) {
                        parseQuestions(results.data);
                    }
                });
                
                // Parse profiles
                Papa.parse(profilesText, {
                    complete: function(results) {
                        parseProfiles(results.data);
                        
                        if (questions.length > 0 && profiles.length > 0) {
                            startQuiz();
                        } else {
                            showError('Unable to load quiz data!');
                        }
                    }
                });
            } catch (error) {
                showError('Failed to fetch quiz data: ' + error.message);
            }
        }

        function parseQuestions(data) {
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row[0] && row[0].trim() && row[1] && row[1].trim()) {
                    questions.push({
                        question: row[0],
                        options: [
                            { text: row[1], trait: row[2] },
                            { text: row[3], trait: row[4] },
                            { text: row[5], trait: row[6] },
                            { text: row[7], trait: row[8] }
                        ]
                    });
                }
            }
        }

        function parseProfiles(data) {
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row[0] && row[0].trim()) {
                    profiles.push({
                        mbti: row[0].trim(),
                        animal: row[1] || '',
                        sprite: row[2] || 'âœ¨',
                        vibe: row[3] || '',
                        sideDig: row[4] || '',
                        profile: row[5] || ''
                    });
                }
            }
        }

        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="question-text">${q.question}</div>
                <div class="options">
                    ${q.options.map((opt, i) => `
                        <div class="option" onclick="selectAnswer(${i})">
                            ${opt.text}
                        </div>
                    `).join('')}
                </div>
                <div class="progress">
                    Question ${currentQuestion + 1} of ${questions.length}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }

        function selectAnswer(optionIndex) {
            const selected = questions[currentQuestion].options[optionIndex];
            
            if (selected.trait) {
                const match = selected.trait.match(/([A-Z])([+-]\d+)/);
                if (match) {
                    const trait = match[1];
                    const value = parseInt(match[2]);
                    scores[trait] += value;
                }
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const e_i = scores.E > scores.I ? 'E' : 'I';
            const s_n = scores.S > scores.N ? 'S' : 'N';
            const f_t = scores.F > scores.T ? 'F' : 'T';
            const j_p = scores.J > scores.P ? 'J' : 'P';
            const mbtiType = e_i + s_n + f_t + j_p;
            
            const profile = profiles.find(p => p.mbti === mbtiType) || {
                animal: 'Mystery Creature',
                sprite: 'ðŸŒŸ',
                vibe: 'You are wonderfully unique!',
                sideDig: 'No one can quite figure you out.',
                profile: 'You\'re one of a kind!'
            };
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="result-container">
                    <div class="sprite-container">${profile.sprite}</div>
                    <div class="animal-name">${profile.animal}</div>
                    
                    <div class="info-box">
                        <div class="section">
                            <h3>âœ¨ Your Vibe</h3>
                            <p>${profile.vibe}</p>
                        </div>
                        <div class="section">
                            <h3>ðŸ’« Side Dig</h3>
                            <p>${profile.sideDig}</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <h3>ðŸŒ¸ Your Profile</h3>
                        <p>${profile.profile}</p>
                    </div>
                    
                    <button class="restart-btn" onclick="startQuiz()">
                        Take Quiz Again! ðŸ’–
                    </button>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('quiz-content').innerHTML = `
                <div class="error">${message}</div>
                <button class="restart-btn" onclick="location.reload()">
                    Try Again
                </button>
            `;
        }

        loadQuizData();
    </script>
</body>
</html>
