<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Gaegu:wght@400;700&family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        @keyframes slideProgress {
            0% { left: 0; }
            100% { left: calc(100% - 20px); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 207, 232, 0.4); }
            50% { box-shadow: 0 0 40px rgba(251, 207, 232, 0.8); }
        }
        
        body {
            font-family: 'Gaegu', cursive;
            background-color: #FDF2F8;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(251, 207, 232, 0.03) 10px, rgba(251, 207, 232, 0.03) 20px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4A4A4A;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: #FFFFFF;
            border: 8px solid #000000;
            box-shadow: 0 0 30px rgba(251, 207, 232, 0.6), 0 10px 0 #FBCFE8;
            padding: 35px;
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }
        
        .container::before {
            content: '✨';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .question-container {
            background: linear-gradient(135deg, #FDF2F8 0%, #FCE7F3 100%);
            border: 4px solid #FBCFE8;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .question-text {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 24px;
            color: #4A4A4A;
            font-weight: 700;
            position: relative;
        }
        
        .question-text::before {
            content: '✨ ';
            color: #FBCFE8;
            margin-right: 8px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .option-btn {
            font-family: 'Gaegu', cursive;
            font-size: 17px;
            font-weight: 700;
            padding: 20px 20px 20px 50px;
            background: #FFFFFF;
            border: 4px solid #FBCFE8;
            border-radius: 12px;
            color: #4A4A4A;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: left;
            line-height: 1.7;
            position: relative;
            box-shadow: 0 4px 0 #FBCFE8;
        }
        
        .option-btn::before {
            content: '→';
            position: absolute;
            left: 20px;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 20px;
            color: #FBCFE8;
        }
        
        .option-btn:hover {
            background: linear-gradient(135deg, #FCE7F3 0%, #FDF2F8 100%);
            transform: translateY(-4px);
            box-shadow: 0 8px 0 #FBCFE8, 0 8px 20px rgba(251, 207, 232, 0.3);
            padding-left: 50px;
        }
        
        .option-btn:hover::before {
            opacity: 1;
            left: 15px;
        }
        
        .option-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 #FBCFE8;
        }
        
        .progress-container {
            background: linear-gradient(135deg, #FDF2F8 0%, #FCE7F3 100%);
            border: 4px solid #E0E7FF;
            border-radius: 16px;
            padding: 22px;
            text-align: center;
        }
        
        .progress-text {
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: #FBCFE8;
            margin-bottom: 14px;
            letter-spacing: 2px;
        }
        
        .progress-bar {
            width: 100%;
            height: 28px;
            background: #FFFFFF;
            border: 3px solid #E0E7FF;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FBCFE8 0%, #E0E7FF 50%, #FBCFE8 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.6s ease;
            animation: shimmer 2s linear infinite;
            position: relative;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .progress-fill::after {
            content: '♡';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #FFFFFF;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }
        
        .result-container {
            text-align: center;
        }
        
        .result-header {
            background: linear-gradient(135deg, #FDF2F8 0%, #FCE7F3 100%);
            border: 4px solid #FBCFE8;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .result-header::before,
        .result-header::after {
            content: '✧';
            position: absolute;
            font-size: 28px;
            color: #FBCFE8;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .result-header::before {
            top: 15px;
            left: 15px;
        }
        
        .result-header::after {
            bottom: 15px;
            right: 15px;
            animation-delay: 1s;
        }
        
        .animal-name {
            font-family: 'Silkscreen', cursive;
            font-size: 28px;
            color: #FBCFE8;
            margin-bottom: 24px;
            text-shadow: 3px 3px 0 #E0E7FF;
            letter-spacing: 2px;
        }
        
        .sprite-img {
            max-width: 220px;
            height: auto;
            image-rendering: pixelated;
            border: 6px solid #FBCFE8;
            border-radius: 16px;
            background: #FFFFFF;
            padding: 20px;
            margin-bottom: 24px;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(251, 207, 232, 0.3);
        }
        
        .vibe-text {
            font-family: 'VT323', monospace;
            font-size: 20px;
            line-height: 1.8;
            color: #4A4A4A;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 28px;
        }
        
        .profile-box {
            background: linear-gradient(135deg, #FFFFFF 0%, #FDF2F8 100%);
            border: 4px solid #E0E7FF;
            border-radius: 14px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .profile-box::before {
            content: '♡';
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 16px;
            color: #FBCFE8;
            opacity: 0.5;
        }
        
        .profile-box:hover {
            transform: translateX(8px);
            box-shadow: -8px 8px 0 #FCE7F3;
            border-color: #FBCFE8;
        }
        
        .profile-text {
            font-size: 16px;
            line-height: 2;
            color: #4A4A4A;
            text-align: left;
            margin-left: 20px;
        }
        
        .restart-btn {
            font-family: 'Silkscreen', cursive;
            font-size: 16px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #FBCFE8 0%, #F9A8D4 100%);
            border: 6px solid #000000;
            color: #FFFFFF;
            cursor: pointer;
            box-shadow: 0 8px 0 #000000;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .restart-btn:hover {
            background: linear-gradient(135deg, #E0E7FF 0%, #C7D2FE 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #000000, 0 12px 25px rgba(251, 207, 232, 0.4);
        }
        
        .restart-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #000000;
        }
        
        .loading {
            text-align: center;
            font-size: 22px;
            color: #FBCFE8;
            font-family: 'Silkscreen', cursive;
            letter-spacing: 2px;
        }
        
        .debug-scores {
            background: #1e3a8a;
            border: 4px solid #fbbf24;
            padding: 15px;
            margin-top: 20px;
            font-size: 10px;
            line-height: 1.8;
            color: #fbbf24;
        }
        
        .debug-title {
            font-size: 12px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .score-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .container { padding: 25px; border-width: 6px; }
            .question-text { font-size: 18px; }
            .option-btn { font-size: 15px; padding: 16px 16px 16px 45px; }
            .progress-text { font-size: 14px; }
            .animal-name { font-size: 22px; }
            .profile-text { font-size: 14px; }
            .restart-btn { font-size: 13px; padding: 16px 30px; }
            .vibe-text { font-size: 17px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">Loading Quiz...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                console.log('Questions loaded:', questions);
                console.log('Profiles loaded:', profiles);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">Error loading quiz data. Please refresh the page.</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        // Helper to find data in a row regardless of Case or Spaces
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                console.log('Parsed question:', { question: questionText, options });
                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            console.log('=== RENDERING QUESTION ===');
            console.log('Question number:', currentQuestion + 1);
            console.log('Question:', q);
            
            const appDiv = document.getElementById('app');
            
            // Create the HTML structure first
            const htmlContent = `
                <div class="question-container">
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="optionsContainer"></div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            appDiv.innerHTML = htmlContent;
            
            // Add buttons with event listeners
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    console.log('Button clicked for option:', i);
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
            
            // Update the score display with current values
            updateScoreDisplay();
        }
        
        function updateScoreDisplay() {
            // No longer needed since we removed the debug display
            // Keeping function in case it's called elsewhere
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            console.log('=== BUTTON CLICKED ===');
            console.log('Option:', option.text);
            console.log('Raw trait value:', option.trait);
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                // This regex looks for: A Letter, then maybe a parenthesis/plus, then a Number
                // It works for "E (+1)", "E+1", or just "E"
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                    console.log(`Regex matched: ${letter} + ${value}`);
                } else {
                    // Fallback for just a letter like "E"
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                    console.log(`Fallback: ${letter} + ${value}`);
                }

                console.log('Scores BEFORE:', JSON.stringify(scores));

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                    console.log(`Updated ${letter}: ${scores[letter]}`);
                } else {
                    console.error(`Letter ${letter} not found in scores object`);
                }
                
                console.log('Scores AFTER:', JSON.stringify(scores));
            } else {
                console.warn("No trait found for this option.");
            }

            // Update the debug display immediately
            updateScoreDisplay();

            // Move to next question immediately
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            console.log('Final MBTI:', mbti);
            console.log('Final Scores:', scores);
            
            // Split profile text by line breaks into separate paragraphs
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    <div class="profile-container">
                        ${profileParagraphs.map(paragraph => `
                            <div class="profile-box">
                                <div class="profile-text">${paragraph}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="restart-btn" id="restartBtn">✨ Dream Again? ✨</button>
                </div>
            `;
            
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
