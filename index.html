<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap');

        :root {
            /* Soft pastel palette - cohesive and calming */
            --soft-yellow: #FFF4D6;
            --soft-blue: #E3F2FD;
            --soft-red: #FFE8E8;
            --soft-purple: #F3E5F5;
            --soft-green: #E8F5E9;
            --soft-peach: #FFE4D6;
            
            /* Accent colors */
            --bold-red: #E57373;
            --bold-blue: #64B5F6;
            --progress-blue: #E3F2FD;
            --progress-border: #FFFFFF;
            --light-beige: ##faf0e6;
            
            --paper: #FAFAFA;
            --light-grey: #E8E8E8;
            --ink: #222222;
            --dark-grey: #4A4A4A;
            --white: #FFFFFF;
            --papyrus: ##fffff2;
            
            /* Border colors for sprites */
            --mint: #C9E8D8;
            --peach: #E8D0C0;
            --lavender: #DCCAE8;
            --sky: #CDE0ED;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #E8E8E8;
            font-family: 'Space Mono', monospace;
            color: var(--ink);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .mobile-viewport {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            height: 100dvh;
            background-color: var(--papyrus);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Initial Loading Screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            background: var(--papyrus);
            text-align: center;
            padding: 24px;
        }

        .loading-text {
            font-family: 'Press Start 2P';
            font-size: 12px;
            color: var(--ink);
            line-height: 1.6;
        }

        /* Landing Page Styles */
        .landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            padding: 32px 24px;
            background: var(--papyrus);
            text-align: center;
            overflow: hidden;
        }

        .sprite-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            max-width: 320px;
            position: relative;
        }

        .sprite-grid-item {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 12px;
            background: #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sprite-grid-item.lit {
            background: var(--paper);
        }

        .sprite-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sprite-grid-item.lit img {
            opacity: 1;
        }

        .landing-subtitle {
            font-family: 'Space Mono';
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--ink);
            background: transparent;
            max-width: 320px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: justify;
        }

        .landing-subtext {
            font-family: 'Space Mono';
            font-size: 12px;
            margin-bottom: 48px;
            color: var(--ink);
            opacity: 0.7;
            max-width: 320px;
        }

        .start-btn {
            font-family: 'Press Start 2P';
            font-size: 14px;
            padding: 20px 40px;
            background: var(--bold-red);
            color: var(--white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s ease;
            margin-bottom: 16px;
        }

        .start-btn:hover {
            transform: translate(-2px, -2px);
        }

        .start-btn:active {
            transform: translateY(4px);
        }

        /* Background image with soft edges */
        .question-bg-img {
            width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
            border-radius: 12px;
            flex-shrink: 0;
        }
        
        .question-bg-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question-text {
            font-family: 'Press Start 2P';
            font-size: clamp(7px, 2.5vw, 11px);
            line-height: 1.6;
            margin-bottom: 8px;
            padding: 10px;
            background: var(--white);
            text-align: left;
            flex-shrink: 0;
            overflow: hidden;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex-shrink: 0;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .option-btn {
            width: 100%;
            background: var(--light-grey);
            color: var(--ink);
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-size: clamp(8px, 2.8vw, 12px);
            font-weight: 700;
            text-align: left;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
        }

        .option-btn:hover {
            background: #D8D8D8;
        }

        .option-btn:active {
            transform: scale(0.92);
        }

        .option-btn.selected {
            transform: scale(0.92);
        }

        .progress-container {
            margin-top: 8px;
            flex-shrink: 0;
            padding-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background: var(--light-beige);
            border: 2px solid var(--light-beige);
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--progress-blue);
            transition: width 0.3s ease;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Hide scrollbar but keep functionality */
        .result-container::-webkit-scrollbar {
            display: none;
        }
        
        .result-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .animal-name {
            font-family: 'Press Start 2P';
            font-size: 14px;
            background: var(--bold-red);
            color: var(--white);
            padding: 12px;
            text-align: center;
            border: none;
            border-radius: 12px;
            margin-bottom: 16px;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .sprite-img {
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;
            display: block;
            margin: 0 auto 16px;
        }

        .vibe-text {
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
            background: transparent;
            padding: 0;
            border: none;
            text-transform: uppercase;
            line-height: 1.4;
            color: var(--ink);
        }

        .profile-box {
            border: none;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 12px;
            line-height: 1.6;
        }

        /* Assign specific soft colors to each profile section */
        .profile-box:nth-child(4) { background: var(--soft-blue); }
        .profile-box:nth-child(4) .profile-heading { color: #1976D2; }
        
        .profile-box:nth-child(5) { background: var(--soft-red); }
        .profile-box:nth-child(5) .profile-heading { color: #C62828; }
        
        .profile-box:nth-child(6) { background: var(--soft-yellow); }
        .profile-box:nth-child(6) .profile-heading { color: #F57F17; }
        
        .profile-box:nth-child(7) { background: var(--soft-purple); }
        .profile-box:nth-child(7) .profile-heading { color: #7B1FA2; }
        
        .profile-box:nth-child(8) { background: var(--soft-green); }
        .profile-box:nth-child(8) .profile-heading { color: #388E3C; }
        
        .profile-heading {
            font-family: 'Press Start 2P';
            font-size: 9px;
            margin-bottom: 8px;
            display: block;
            border-bottom: none;
            padding-bottom: 4px;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .restart-btn {
            font-family: 'Press Start 2P';
            width: 100%;
            padding: 16px;
            background: var(--bold-blue);
            color: var(--white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 8px;
            margin-bottom: 16px;
            transition: 0.1s;
            font-size: 11px;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .restart-btn:active {
            transform: translateY(4px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 430px) {
            body {
                background-color: var(--white);
            }
            
            .mobile-viewport {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-viewport">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <p class="loading-text">LOADING...</p>
        </div>

        <!-- Landing Page -->
        <div class="landing-page hidden" id="landingPage">
            <div class="sprite-grid" id="spriteGrid">
                <!-- Sprites will be loaded here -->
            </div>
            
            <p class="landing-subtitle">FIND OUT WHAT ANIMAL YOU ARE</p>
            <p class="landing-subtext">Are you a black cat or golden retriever or something else...</p>
            
            <button class="start-btn" id="startBtn">Start Test</button>
        </div>

        <!-- Quiz Container -->
        <div class="container hidden" id="app">
            <div style="display: flex; justify-content: center; align-items: center; height: 100%; text-align: center;">
                <div class="loading-text">LOADING<br>DATA...</div>
            </div>
        </div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        let dataLoaded = false;
        let allImagesLoaded = false;
        
        // Load sprites on page load
        loadSprites();
        
        async function loadSprites() {
            try {
                const profilesData = await fetchCSV(PROFILES_URL);
                const parsedProfiles = parseProfiles(profilesData);
                
                const spriteGrid = document.getElementById('spriteGrid');
                
                // Create array to track image loading
                const imagePromises = [];
                
                parsedProfiles.forEach(profile => {
                    const spriteItem = document.createElement('div');
                    spriteItem.className = 'sprite-grid-item';
                    
                    const img = document.createElement('img');
                    img.alt = profile.animal;
                    
                    // Create promise for image loading
                    const imagePromise = new Promise((resolve, reject) => {
                        img.onload = () => resolve();
                        img.onerror = () => resolve(); // Resolve anyway to not block
                    });
                    imagePromises.push(imagePromise);
                    
                    img.src = profile.sprite;
                    spriteItem.appendChild(img);
                    
                    // Add click event to toggle "lights"
                    spriteItem.addEventListener('click', () => {
                        spriteItem.classList.toggle('lit');
                    });
                    
                    spriteGrid.appendChild(spriteItem);
                });
                
                // Wait for all images to load
                await Promise.all(imagePromises);
                allImagesLoaded = true;
                
                // Hide loading screen and show landing page
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('landingPage').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading sprites:', error);
                document.getElementById('loadingScreen').innerHTML = '<p class="loading-text">ERROR<br>LOADING<br>SPRITES</p>';
            }
        }
        
        // Start button click handler
        document.getElementById('startBtn').addEventListener('click', async () => {
            // Only proceed if all images are loaded
            if (!allImagesLoaded) {
                return;
            }
            
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            if (!dataLoaded) {
                await loadData();
            } else {
                startQuiz();
            }
        });
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                // Preload all question background images
                await preloadQuestionImages();
                
                dataLoaded = true;
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `<div class="loading-text">ERROR<br>LOADING<br>DATA</div>`;
                console.error('Error:', error);
            }
        }
        
        async function preloadQuestionImages() {
            const imagePromises = questions.map(q => {
                return new Promise((resolve) => {
                    if (!q.background || q.background.trim() === "") {
                        resolve();
                        return;
                    }
                    
                    let imageUrl = q.background.trim();
                    if (imageUrl.includes('ibb.co/')) {
                        const match = imageUrl.match(/ibb\.co\/([a-zA-Z0-9]+)/);
                        if (match) {
                            const imageId = match[1];
                            imageUrl = `https://i.ibb.co/${imageId}/image.png`;
                        }
                    }
                    
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => resolve(); // Resolve anyway to not block
                    img.src = imageUrl;
                });
            });
            
            await Promise.all(imagePromises);
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                const bg = row['Background'] || row['background'] || '';

                return { question: questionText, options, background: bg };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            const appDiv = document.getElementById('app');
            
            let bgImageHTML = '';
            if (q.background && q.background.trim() !== "") {
                let imageUrl = q.background.trim();
                if (imageUrl.includes('ibb.co/')) {
                    const match = imageUrl.match(/ibb\.co\/([a-zA-Z0-9]+)/);
                    if (match) {
                        const imageId = match[1];
                        imageUrl = `https://i.ibb.co/${imageId}/image.png`;
                    }
                }
                bgImageHTML = `<div class="question-bg-img"><img src="${imageUrl}" alt="Question background" onerror="this.parentElement.style.display='none'"></div>`;
            }

            appDiv.innerHTML = `
                ${bgImageHTML}
                <div class="question-text">${q.question}</div>
                <div class="options" id="optionsContainer"></div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => selectOption(i, btn));
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex, buttonElement) {
            const option = questions[currentQuestion].options[optionIndex];
            
            // Add visual feedback
            buttonElement.classList.add('selected');
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                let letter, value;
                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }
                if (scores.hasOwnProperty(letter)) scores[letter] += value;
            }

            // Delay before moving to next question
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    renderQuestion();
                } else {
                    showResults();
                }
            }, 50);
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];

            const profileLines = result.profile.split('\n').filter(p => p.trim() !== '');
            const profileBoxes = [];
            
            let currentBox = '';
            for (let i = 0; i < profileLines.length; i++) {
                const line = profileLines[i].trim();
                const nextLine = i < profileLines.length - 1 ? profileLines[i + 1].trim() : '';
                const isHeading = line.length < 30 && nextLine.length > 30;
                
                if (isHeading) {
                    if (currentBox) profileBoxes.push(currentBox);
                    currentBox = `<span class="profile-heading">${line}</span>`;
                } else {
                    if (currentBox) currentBox += line;
                    else currentBox = line;
                }
            }
            if (currentBox) profileBoxes.push(currentBox);
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-content">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                        ${profileBoxes.map(box => `<div class="profile-box">${box}</div>`).join('')}
                    </div>
                    <button class="restart-btn" id="restartBtn">RESTART QUIZ</button>
                </div>
            `;
            document.getElementById('restartBtn').addEventListener('click', () => {
                document.getElementById('app').classList.add('hidden');
                document.getElementById('landingPage').classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
