<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --white: #FFFFFF;
            --charcoal: #333333;
            --blue: #A2D2FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #2a2a3e;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            color: var(--charcoal);
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .mobile-frame {
            width: 100%;
            max-width: 414px;
            height: 100%;
            background-color: var(--white);
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .pixel-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 280px;
            background: linear-gradient(180deg, #87CEEB 0%, #B8E6F5 100%);
            image-rendering: pixelated;
            overflow: hidden;
        }

        .pixel-scene {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 
                20px 0 0 white,
                40px 0 0 white,
                10px -10px 0 white,
                30px -10px 0 white,
                15px 5px 0 #f0f0f0,
                35px 5px 0 #f0f0f0;
        }

        .cloud1 {
            width: 15px;
            height: 15px;
            top: 30px;
            left: 20px;
            animation: float1 20s infinite ease-in-out;
        }

        .cloud2 {
            width: 12px;
            height: 12px;
            top: 60px;
            right: 40px;
            animation: float2 25s infinite ease-in-out;
        }

        .cloud3 {
            width: 18px;
            height: 18px;
            top: 45px;
            left: 50%;
            animation: float1 22s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-15px) translateX(20px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-10px) translateX(-15px); }
        }

        .sun {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFE66D 0%, #FFD93D 100%);
            border-radius: 50%;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 230, 109, 0.5);
        }

        .sun::before,
        .sun::after {
            content: '';
            position: absolute;
            background: #FFE66D;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 100px solid #6C91BF;
        }

        .mountain1 {
            left: -30px;
        }

        .mountain2 {
            right: -20px;
            border-bottom-color: #5A7BA6;
        }

        .mountain3 {
            left: 50%;
            transform: translateX(-50%);
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 80px solid #7EA3CC;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #7FB069 0%, #6A9955 100%);
        }

        .flower {
            position: absolute;
            bottom: 10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                -6px -6px 0 white,
                6px -6px 0 white,
                -6px 6px 0 white,
                6px 6px 0 white,
                0 0 0 3px #FFE66D;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            flex: 1;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            margin-top: 280px;
        }

        .question-text {
            font-family: 'Roboto Mono';
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            color: var(--charcoal);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
            border: 3px solid var(--charcoal);
            border-radius: 8px;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .option-btn {
            width: 100%;
            background: var(--blue);
            color: var(--charcoal);
            border: 3px solid var(--charcoal);
            padding: 14px 12px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.4;
            border-radius: 6px;
            transition: transform 0.1s;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .progress-container {
            margin-top: auto;
            padding-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--white);
            border: 3px solid var(--charcoal);
            overflow: hidden;
            border-radius: 10px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .result-container {
            width: 100%;
        }

        .animal-name {
            font-family: 'Silkscreen';
            font-size: 18px;
            color: var(--charcoal);
            margin-bottom: 16px;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        .sprite-img {
            max-width: 140px;
            height: auto;
            image-rendering: pixelated;
            margin: 16px auto;
            display: block;
        }

        .vibe-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 16px;
            line-height: 1.5;
            text-align: center;
        }

        .profile-box {
            text-align: left;
            background: var(--white);
            border: 3px solid var(--charcoal);
            padding: 12px;
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.6;
            color: var(--charcoal);
            font-family: 'Roboto Mono', monospace;
            border-radius: 6px;
        }

        .restart-btn {
            font-family: 'Roboto Mono';
            font-size: 14px;
            font-weight: 700;
            padding: 14px 24px;
            background: var(--blue);
            border: 3px solid var(--charcoal);
            color: var(--charcoal);
            cursor: pointer;
            margin-top: 16px;
            width: 100%;
            text-transform: uppercase;
            border-radius: 6px;
        }

        .restart-btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            font-family: 'Roboto Mono';
            font-size: 14px;
            color: var(--charcoal);
            padding: 40px 20px;
            font-weight: 700;
            text-transform: uppercase;
        }

        @media (max-width: 414px) {
            .mobile-frame {
                max-width: 100%;
            }
        }

        @media (max-width: 400px) {
            .question-text { font-size: 12px; }
            .option-btn { font-size: 11px; padding: 12px 10px; }
            .animal-name { font-size: 16px; }
            .profile-box { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="pixel-background" id="pixelBg">
            <div class="pixel-scene" id="pixelScene"></div>
        </div>
        <div class="container" id="app">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        const scenes = [
            { bg: 'linear-gradient(180deg, #87CEEB 0%, #B8E6F5 100%)', theme: 'day' },
            { bg: 'linear-gradient(180deg, #FF9E80 0%, #FFB347 100%)', theme: 'sunset' },
            { bg: 'linear-gradient(180deg, #1a1a2e 0%, #2a2a4e 100%)', theme: 'night' },
            { bg: 'linear-gradient(180deg, #FFB6D9 0%, #D891EF 100%)', theme: 'magic' },
            { bg: 'linear-gradient(180deg, #96E6B3 0%, #B8F5D3 100%)', theme: 'forest' },
            { bg: 'linear-gradient(180deg, #A8DADC 0%, #F1FAEE 100%)', theme: 'ocean' }
        ];
        
        function generatePixelScene(theme) {
            const scene = document.getElementById('pixelScene');
            const bg = document.getElementById('pixelBg');
            const sceneData = scenes[currentQuestion % scenes.length];
            
            bg.style.background = sceneData.bg;
            scene.innerHTML = '';
            
            // Add clouds
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = `cloud cloud${i + 1}`;
                scene.appendChild(cloud);
            }
            
            // Add sun/moon
            const sun = document.createElement('div');
            sun.className = 'sun';
            if (sceneData.theme === 'night') {
                sun.style.background = 'radial-gradient(circle, #F0F0F0 0%, #E0E0E0 100%)';
            }
            scene.appendChild(sun);
            
            // Add mountains
            for (let i = 0; i < 3; i++) {
                const mountain = document.createElement('div');
                mountain.className = `mountain mountain${i + 1}`;
                scene.appendChild(mountain);
            }
            
            // Add grass
            const grass = document.createElement('div');
            grass.className = 'grass';
            scene.appendChild(grass);
            
            // Add flowers
            for (let i = 0; i < 8; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = `${Math.random() * 90 + 5}%`;
                flower.style.animationDelay = `${Math.random() * 2}s`;
                scene.appendChild(flower);
            }
            
            // Add sparkles
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 200}px`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                scene.appendChild(sparkle);
            }
        }
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">Error Loading Data</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            document.getElementById('pixelBg').style.display = 'block';
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            
            generatePixelScene();
            
            const appDiv = document.getElementById('app');
            
            appDiv.innerHTML = `
                <div class="question-text">${q.question}</div>
                
                <div class="options" id="optionsContainer"></div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                }
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            document.getElementById('pixelBg').style.display = 'none';
            
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="animal-name">${result.animal}</div>
                    <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                    <div class="vibe-text">${result.vibe}</div>
                    
                    ${profileParagraphs.map(paragraph => `
                        <div class="profile-box">${paragraph}</div>
                    `).join('')}
                    
                    <button class="restart-btn" id="restartBtn">Play Again</button>
                </div>
            `;
            
            document.getElementById('app').style.marginTop = '20px';
            document.getElementById('restartBtn').addEventListener('click', () => {
                document.getElementById('app').style.marginTop = '280px';
                startQuiz();
            });
        }
        
        loadData();
    </script>
</body>
</html>
