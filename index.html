<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: #6366f1;
            font-weight: 500;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .question-text {
            font-size: 20px;
            color: #1f2937;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .option {
            padding: 24px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            color: #374151;
            line-height: 1.6;
        }
        
        .option:hover {
            background: #f3f4f6;
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }
        
        .progress {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f3f4f6;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .result-container {
            text-align: center;
        }
        
        .sprite-container {
            margin: 20px 0;
            font-size: 80px;
        }
        
        .animal-name {
            font-size: 32px;
            color: #1f2937;
            margin: 20px 0;
            font-weight: 700;
        }
        
        .info-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 32px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info-box h3 {
            font-size: 18px;
            color: #6366f1;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .info-box p {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.8;
        }
        
        .info-box .section {
            margin-bottom: 24px;
        }
        
        .info-box .section:last-child {
            margin-bottom: 0;
        }
        
        .restart-btn {
            margin-top: 40px;
            padding: 16px 40px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .restart-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }
        
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 16px;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .question-text {
                font-size: 18px;
            }
            .option {
                font-size: 14px;
                padding: 20px;
            }
            .animal-name {
                font-size: 28px;
            }
            .sprite-container {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-content">
            <div class="loading">Loading your quiz</div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };

        async function loadQuizData() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    complete: function(results) {
                        parseSheets(results.data);
                        if (questions.length > 0) {
                            startQuiz();
                        } else {
                            showError('No questions found in the sheet!');
                        }
                    },
                    error: function(error) {
                        showError('Error loading quiz data: ' + error.message);
                    }
                });
            } catch (error) {
                showError('Failed to fetch quiz data: ' + error.message);
            }
        }

        function parseSheets(data) {
            // Find where MBTI Profiles sheet starts
            let profileStartIndex = -1;
            for (let i = 0; i < data.length; i++) {
                if (data[i][0] === 'MBTI' || (data[i][0] && data[i][0].trim().toLowerCase().includes('mbti'))) {
                    profileStartIndex = i;
                    break;
                }
            }

            // Parse questions (first sheet)
            const questionEndIndex = profileStartIndex > 0 ? profileStartIndex - 1 : data.length;
            for (let i = 1; i < questionEndIndex; i++) {
                const row = data[i];
                if (row[0] && row[0].trim() && row[1] && row[1].trim()) {
                    questions.push({
                        question: row[0],
                        options: [
                            { text: row[1], trait: row[2] },
                            { text: row[3], trait: row[4] },
                            { text: row[5], trait: row[6] },
                            { text: row[7], trait: row[8] }
                        ]
                    });
                }
            }

            // Parse MBTI Profiles (second sheet)
            if (profileStartIndex > 0) {
                for (let i = profileStartIndex + 1; i < data.length; i++) {
                    const row = data[i];
                    if (row[0] && row[0].trim()) {
                        profiles.push({
                            mbti: row[0].trim(),
                            animal: row[1] || '',
                            sprite: row[2] || 'âœ¨',
                            vibe: row[3] || '',
                            sideDig: row[4] || '',
                            profile: row[5] || ''
                        });
                    }
                }
            }
        }

        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="question-text">${q.question}</div>
                <div class="options">
                    ${q.options.map((opt, i) => `
                        <div class="option" onclick="selectAnswer(${i})">
                            ${opt.text}
                        </div>
                    `).join('')}
                </div>
                <div class="progress">
                    Question ${currentQuestion + 1} of ${questions.length}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }

        function selectAnswer(optionIndex) {
            const selected = questions[currentQuestion].options[optionIndex];
            
            if (selected.trait) {
                const match = selected.trait.match(/([A-Z])([+-]\d+)/);
                if (match) {
                    const trait = match[1];
                    const value = parseInt(match[2]);
                    scores[trait] += value;
                }
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const e_i = scores.E > scores.I ? 'E' : 'I';
            const s_n = scores.S > scores.N ? 'S' : 'N';
            const f_t = scores.F > scores.T ? 'F' : 'T';
            const j_p = scores.J > scores.P ? 'J' : 'P';
            const mbtiType = e_i + s_n + f_t + j_p;
            
            const profile = profiles.find(p => p.mbti === mbtiType) || {
                animal: 'Mystery Creature',
                sprite: 'ðŸŒŸ',
                vibe: 'You are wonderfully unique!',
                sideDig: 'No one can quite figure you out.',
                profile: 'You\'re one of a kind!'
            };
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="result-container">
                    <div class="sprite-container">${profile.sprite}</div>
                    <div class="animal-name">${profile.animal}</div>
                    
                    <div class="info-box">
                        <div class="section">
                            <h3>Your Vibe</h3>
                            <p>${profile.vibe}</p>
                        </div>
                        <div class="section">
                            <h3>Side Dig</h3>
                            <p>${profile.sideDig}</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <h3>Your Profile</h3>
                        <p>${profile.profile}</p>
                    </div>
                    
                    <button class="restart-btn" onclick="startQuiz()">
                        Take Quiz Again
                    </button>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('quiz-content').innerHTML = `
                <div class="error">${message}</div>
                <button class="restart-btn" onclick="location.reload()">
                    Try Again
                </button>
            `;
        }

        loadQuizData();
    </script>
</body>
</html>
