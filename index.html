<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: #1e40af;
            border: 8px solid #fff;
            box-shadow: 0 0 0 4px #1e40af, 8px 8px 0 0 #0f172a;
            padding: 30px;
            image-rendering: pixelated;
        }
        
        .title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #fbbf24;
            text-shadow: 4px 4px 0 #0f172a;
            line-height: 1.6;
        }
        
        .question-container {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px;
            background: #60a5fa;
            border: 4px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            text-align: left;
            line-height: 1.6;
        }
        
        .option-btn:hover {
            background: #93c5fd;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 0 #0f172a;
        }
        
        .option-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .progress-container {
            background: #1e3a8a;
            border: 4px solid #fff;
            padding: 15px;
            text-align: center;
        }
        
        .progress-text {
            font-size: 12px;
            color: #fbbf24;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #0f172a;
            border: 2px solid #fff;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #fbbf24;
            transition: width 0.3s ease;
            image-rendering: pixelated;
        }
        
        .result-container {
            text-align: center;
        }
        
        .result-header {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .animal-name {
            font-size: 20px;
            color: #fbbf24;
            margin-bottom: 15px;
        }
        
        .sprite-img {
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;
            border: 4px solid #fff;
            background: #60a5fa;
            padding: 10px;
        }
        
        .vibe-container {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .vibe-label {
            font-size: 14px;
            color: #fbbf24;
            margin-bottom: 10px;
        }
        
        .vibe-text {
            font-size: 12px;
            line-height: 1.8;
            color: #fff;
        }
        
        .profile-container {
            background: #3b82f6;
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .profile-text {
            font-size: 11px;
            line-height: 2;
            color: #fff;
            text-align: left;
        }
        
        .restart-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px 30px;
            background: #fbbf24;
            border: 4px solid #fff;
            color: #0f172a;
            cursor: pointer;
            box-shadow: 4px 4px 0 0 #0f172a;
        }
        
        .restart-btn:hover {
            background: #fcd34d;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 #0f172a;
        }
        
        .loading {
            text-align: center;
            font-size: 16px;
            color: #fbbf24;
        }
        
        @media (max-width: 600px) {
            .title { font-size: 16px; }
            .question-text { font-size: 11px; }
            .option-btn { font-size: 10px; }
            .progress-text { font-size: 10px; }
            .animal-name { font-size: 16px; }
            .profile-text { font-size: 9px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">Loading Quiz...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">Error loading quiz data. Please refresh the page.</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function parseQuestions(data) {
            return data.map(row => ({
                question: row.Question || row.question,
                options: [
                    {
                        text: row['Option 1'] || row['option 1'],
                        scores: parseScores(row['Option 1 Score'] || row['option 1 score'])
                    },
                    {
                        text: row['Option 2'] || row['option 2'],
                        scores: parseScores(row['Option 2 Score'] || row['option 2 score'])
                    },
                    {
                        text: row['Option 3'] || row['option 3'],
                        scores: parseScores(row['Option 3 Score'] || row['option 3 score'])
                    },
                    {
                        text: row['Option 4'] || row['option 4'],
                        scores: parseScores(row['Option 4 Score'] || row['option 4 score'])
                    }
                ]
            })).filter(q => q.question);
        }
        
        function parseScores(scoreStr) {
            const scoreObj = {};
            if (!scoreStr) return scoreObj;
            
            const pairs = scoreStr.split(',');
            pairs.forEach(pair => {
                const [trait, value] = pair.trim().split(':');
                if (trait && value) {
                    scoreObj[trait.trim()] = parseInt(value.trim()) || 0;
                }
            });
            return scoreObj;
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            document.getElementById('app').innerHTML = `
                <h1 class="title">✨ PIXEL PERSONALITY QUIZ ✨</h1>
                
                <div class="question-container">
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" onclick="selectOption(${i})">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            // Add scores
            for (let trait in option.scores) {
                scores[trait] = (scores[trait] || 0) + option.scores[trait];
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            document.getElementById('app').innerHTML = `
                <h1 class="title">✨ YOUR RESULT ✨</h1>
                
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                    </div>
                    
                    <div class="vibe-container">
                        <div class="vibe-label">✧ VIBE ✧</div>
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    <div class="profile-container">
                        <div class="profile-text">${result.profile}</div>
                    </div>
                    
                    <button class="restart-btn" onclick="startQuiz()">RESTART QUIZ</button>
                </div>
            `;
        }
        
        // Start loading data when page loads
        loadData();
    </script>
</body>
</html>
