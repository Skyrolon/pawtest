<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@800&family=Quicksand:wght@700&display=swap');

        :root {
            --blue: #BDE0FE;
            --white: #FFFFFF;
            --charcoal: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--white);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            color: var(--charcoal);
            min-height: 100vh;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border: 6px solid var(--charcoal);
            padding: 28px;
            box-sizing: border-box;
        }

        .question-text {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 24px;
            color: var(--charcoal);
            text-align: center;
            font-weight: 800;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }

        .option-btn {
            width: 100%;
            background: var(--blue);
            color: var(--charcoal);
            border: 4px solid var(--charcoal);
            border-radius: 0;
            padding: 18px 20px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: none;
        }

        .option-btn:hover {
            color: var(--white);
        }

        .option-btn:active {
            transform: translateY(3px);
        }

        .progress-container {
            margin-top: 24px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background: var(--white);
            border: 4px solid var(--charcoal);
            border-style: dashed;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '‚≠ê';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .progress-text {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-top: 8px;
            letter-spacing: 1px;
            text-align: center;
            color: var(--charcoal);
        }

        .result-container {
            text-align: center;
        }

        .animal-name {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 1.8rem;
            background: var(--blue);
            display: inline-block;
            padding: 12px 24px;
            border: 4px solid var(--charcoal);
            margin-bottom: 20px;
            color: var(--charcoal);
            font-weight: 800;
        }

        .sprite-img {
            max-width: 150px;
            height: auto;
            image-rendering: pixelated;
            margin: 20px 0;
        }

        .vibe-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .profile-box {
            text-align: left;
            background: var(--white);
            border: 3px solid var(--charcoal);
            padding: 16px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--charcoal);
        }

        .restart-btn {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 1rem;
            font-weight: 800;
            padding: 18px 32px;
            background: var(--blue);
            border: 4px solid var(--charcoal);
            border-radius: 0;
            color: var(--charcoal);
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .restart-btn:hover {
            color: var(--white);
        }

        .restart-btn:active {
            transform: translateY(3px);
        }

        .loading {
            text-align: center;
            font-family: 'Lexend Exa', sans-serif;
            font-size: 1.2rem;
            color: var(--charcoal);
            padding: 40px 20px;
            font-weight: 800;
        }

        @media (max-width: 420px) {
            .container { padding: 20px; }
            .question-text { font-size: 1rem; }
            .option-btn { font-size: 0.9rem; padding: 14px 18px; }
            .animal-name { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">Error Loading Data</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            
            const appDiv = document.getElementById('app');
            
            appDiv.innerHTML = `
                <div class="question-text">${q.question}</div>
                
                <div class="options" id="optionsContainer"></div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length}</div>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                }
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="animal-name">${result.animal}</div>
                    <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                    <div class="vibe-text">${result.vibe}</div>
                    
                    ${profileParagraphs.map(paragraph => `
                        <div class="profile-box">${paragraph}</div>
                    `).join('')}
                    
                    <button class="restart-btn" id="restartBtn">Play Again</button>
                </div>
            `;
            
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
