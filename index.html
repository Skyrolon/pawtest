<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #1e40af;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border: 8px solid #1e40af;
            box-shadow: 0 0 0 4px #fff, 8px 8px 0 0 #fbbf24;
            padding: 30px;
            image-rendering: pixelated;
        }
        
        .question-container {
            background: #dbeafe;
            border: 4px solid #1e40af;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #1e40af;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px;
            background: #3b82f6;
            border: 4px solid #1e40af;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            text-align: left;
            line-height: 1.6;
        }
        
        .option-btn:hover {
            background: #fbbf24;
            color: #1e40af;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 0 #1e40af;
        }
        
        .option-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .progress-container {
            background: #dbeafe;
            border: 4px solid #1e40af;
            padding: 15px;
            text-align: center;
        }
        
        .progress-text {
            font-size: 12px;
            color: #1e40af;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #fff;
            border: 2px solid #1e40af;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #fbbf24;
            transition: width 0.3s ease;
            image-rendering: pixelated;
        }
        
        .result-container {
            text-align: center;
        }
        
        .result-header {
            background: #dbeafe;
            border: 4px solid #1e40af;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .animal-name {
            font-size: 20px;
            color: #1e40af;
            margin-bottom: 15px;
        }
        
        .sprite-img {
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;
            border: 4px solid #1e40af;
            background: #fff;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .vibe-text {
            font-size: 12px;
            line-height: 1.8;
            color: #1e40af;
            font-weight: bold;
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .profile-box {
            background: #dbeafe;
            border: 4px solid #1e40af;
            padding: 15px;
        }
        
        .profile-text {
            font-size: 11px;
            line-height: 2;
            color: #1e40af;
            text-align: left;
        }
        
        .restart-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px 30px;
            background: #fbbf24;
            border: 4px solid #1e40af;
            color: #1e40af;
            cursor: pointer;
            box-shadow: 4px 4px 0 0 #1e40af;
        }
        
        .restart-btn:hover {
            background: #fcd34d;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 #1e40af;
        }
        
        .loading {
            text-align: center;
            font-size: 16px;
            color: #1e40af;
        }
        
        .debug-scores {
            background: #1e3a8a;
            border: 4px solid #fbbf24;
            padding: 15px;
            margin-top: 20px;
            font-size: 10px;
            line-height: 1.8;
            color: #fbbf24;
        }
        
        .debug-title {
            font-size: 12px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .score-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .question-text { font-size: 11px; }
            .option-btn { font-size: 10px; }
            .progress-text { font-size: 10px; }
            .animal-name { font-size: 16px; }
            .profile-text { font-size: 9px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">Loading Quiz...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                console.log('Questions loaded:', questions);
                console.log('Profiles loaded:', profiles);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">Error loading quiz data. Please refresh the page.</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        // Helper to find data in a row regardless of Case or Spaces
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                console.log('Parsed question:', { question: questionText, options });
                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            console.log('=== RENDERING QUESTION ===');
            console.log('Question number:', currentQuestion + 1);
            console.log('Question:', q);
            
            const appDiv = document.getElementById('app');
            
            // Create the HTML structure first
            const htmlContent = `
                <div class="question-container">
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="optionsContainer"></div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            appDiv.innerHTML = htmlContent;
            
            // Add buttons with event listeners
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    console.log('Button clicked for option:', i);
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
            
            // Update the score display with current values
            updateScoreDisplay();
        }
        
        function updateScoreDisplay() {
            // No longer needed since we removed the debug display
            // Keeping function in case it's called elsewhere
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            console.log('=== BUTTON CLICKED ===');
            console.log('Option:', option.text);
            console.log('Raw trait value:', option.trait);
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                // This regex looks for: A Letter, then maybe a parenthesis/plus, then a Number
                // It works for "E (+1)", "E+1", or just "E"
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                    console.log(`Regex matched: ${letter} + ${value}`);
                } else {
                    // Fallback for just a letter like "E"
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                    console.log(`Fallback: ${letter} + ${value}`);
                }

                console.log('Scores BEFORE:', JSON.stringify(scores));

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                    console.log(`Updated ${letter}: ${scores[letter]}`);
                } else {
                    console.error(`Letter ${letter} not found in scores object`);
                }
                
                console.log('Scores AFTER:', JSON.stringify(scores));
            } else {
                console.warn("No trait found for this option.");
            }

            // Update the debug display immediately
            updateScoreDisplay();

            // Move to next question immediately
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            console.log('Final MBTI:', mbti);
            console.log('Final Scores:', scores);
            
            // Split profile text by line breaks into separate paragraphs
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    <div class="profile-container">
                        ${profileParagraphs.map(paragraph => `
                            <div class="profile-box">
                                <div class="profile-text">${paragraph}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="restart-btn" id="restartBtn">RESTART QUIZ</button>
                </div>
            `;
            
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
