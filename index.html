<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #0f0f1a;
            border: 4px solid #e94560;
            box-shadow: 8px 8px 0 #16213e;
            padding: 24px;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #16213e;
        }

        .question-number {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #ffd700;
            letter-spacing: 1px;
        }

        .question-pixel-art {
            width: 100%;
            height: 80px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 3px solid #16213e;
            background: #1a1a2e;
        }

        .question-text {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #ffffff;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 24px;
        }

        .option-btn {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            padding: 16px 16px 16px 48px;
            background: #16213e;
            border: 3px solid #00d2fc;
            color: #ffffff;
            cursor: pointer;
            text-align: left;
            line-height: 1.5;
            min-height: 44px;
            position: relative;
            transition: none;
        }

        .option-btn::before {
            content: '‚Üí';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #00d2fc;
            opacity: 0;
        }

        .option-btn:hover {
            background: #00d2fc;
            color: #0f0f1a;
            box-shadow: 4px 4px 0 #16213e;
        }

        .option-btn:hover::before {
            opacity: 1;
            color: #0f0f1a;
        }

        .option-btn:active {
            background: #ffd700;
            color: #0f0f1a;
            border-color: #ffd700;
            box-shadow: 2px 2px 0 #16213e;
        }

        .progress-container {
            border-top: 2px solid #16213e;
            padding-top: 16px;
        }

        .progress-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: #00d2fc;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #16213e;
            border: 2px solid #00d2fc;
            display: flex;
            gap: 2px;
            padding: 2px;
        }

        .progress-segment {
            flex: 1;
            background: #16213e;
            transition: background 0.3s ease;
        }

        .progress-segment.filled {
            background: #ffd700;
        }

        .result-container {
            width: 100%;
        }

        .result-header {
            border: 4px solid #ffd700;
            background: #16213e;
            padding: 24px;
            margin-bottom: 16px;
            text-align: center;
            box-shadow: 6px 6px 0 #0f0f1a;
        }

        .animal-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #ffd700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .sprite-img {
            max-width: 180px;
            height: auto;
            image-rendering: pixelated;
            border: 3px solid #00d2fc;
            background: #1a1a2e;
            padding: 16px;
            margin-bottom: 20px;
        }

        .vibe-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            line-height: 1.6;
            color: #00d2fc;
        }

        .profile-box {
            border: 2px solid #16213e;
            background: #1a1a2e;
            padding: 16px;
            margin-bottom: 8px;
        }

        .profile-text {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 700;
            line-height: 1.7;
            color: #ffffff;
            text-align: left;
        }

        .restart-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            font-weight: 400;
            padding: 16px 24px;
            background: #e94560;
            border: 4px solid #00d2fc;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            box-shadow: 4px 4px 0 #16213e;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            background: #00d2fc;
            color: #0f0f1a;
            box-shadow: 6px 6px 0 #16213e;
        }

        .restart-btn:active {
            background: #ffd700;
            color: #0f0f1a;
            border-color: #ffd700;
            box-shadow: 2px 2px 0 #16213e;
        }

        .loading {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #00d2fc;
            padding: 40px 20px;
            line-height: 1.8;
        }

        @media (max-width: 480px) {
            .container { padding: 20px; }
            .question-text { font-size: 15px; }
            .option-btn { font-size: 13px; padding: 14px 14px 14px 44px; }
            .animal-name { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">LOADING...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        const QUESTION_BACKGROUNDS = [
            'üè†üîë', 'üéâüé™', 'üå≥‚òÅÔ∏è', '‚ú®üéÅ', '‚òÅÔ∏èüåà', 'üí≠‚≠ê',
            'üåßÔ∏èüåÇ', 'üéÇ‚ù§Ô∏è', 'üò¢üíî', 'üíïüíù', '‚úàÔ∏èüß≥', 'üç≥üé®', 'üì∏üö´'
        ];
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">ERROR<br>LOADING<br>DATA</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = currentQuestion / questions.length;
            const totalSegments = questions.length;
            const filledSegments = currentQuestion;
            
            const backgroundArt = QUESTION_BACKGROUNDS[currentQuestion] || '‚ú®üí´';
            
            const appDiv = document.getElementById('app');
            
            appDiv.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Q ${currentQuestion + 1}/${questions.length}</span>
                </div>
                
                <div class="question-pixel-art">${backgroundArt}</div>
                
                <div class="question-text">${q.question}</div>
                
                <div class="options" id="optionsContainer"></div>
                
                <div class="progress-container">
                    <div class="progress-text">PROGRESS</div>
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            `;
            
            // Create segmented progress bar
            const progressBar = document.getElementById('progressBar');
            for (let i = 0; i < totalSegments; i++) {
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                if (i < filledSegments) {
                    segment.classList.add('filled');
                }
                progressBar.appendChild(segment);
            }
            
            // Create option buttons
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                }
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    ${profileParagraphs.map(paragraph => `
                        <div class="profile-box">
                            <div class="profile-text">${paragraph}</div>
                        </div>
                    `).join('')}
                    
                    <button class="restart-btn" id="restartBtn">RESTART</button>
                </div>
            `;
            
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
