<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            border: 8px solid #333;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            image-rendering: pixelated;
        }
        
        .loading {
            text-align: center;
            font-size: 14px;
            color: #667eea;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        h1 {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 4px 4px 0px #764ba2;
        }
        
        .question-text {
            font-size: 12px;
            color: #333;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border: 4px solid #667eea;
            border-radius: 10px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 20px;
            background: #fff;
            border: 4px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 10px;
            position: relative;
        }
        
        .option:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .option:active {
            transform: translateY(0);
        }
        
        .progress {
            margin-bottom: 30px;
            text-align: center;
            font-size: 12px;
            color: #764ba2;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .result-container {
            text-align: center;
        }
        
        .sprite-container {
            margin: 30px 0;
            font-size: 64px;
        }
        
        .animal-name {
            font-size: 20px;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 3px 3px 0px #764ba2;
        }
        
        .info-box {
            background: #f8f9ff;
            border: 4px solid #667eea;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info-box h3 {
            font-size: 14px;
            color: #764ba2;
            margin-bottom: 15px;
        }
        
        .info-box p {
            font-size: 10px;
            color: #333;
            line-height: 1.8;
        }
        
        .restart-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: 4px solid #333;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .restart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            font-size: 10px;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 16px;
            }
            .question-text, .option {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Pixel Personality Quiz âœ¨</h1>
        <div id="quiz-content">
            <div class="loading">Loading your magical quiz</div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };

        // Fetch and parse CSV data
        async function loadQuizData() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                
                // Parse CSV
                Papa.parse(csvText, {
                    complete: function(results) {
                        parseSheets(results.data);
                        if (questions.length > 0) {
                            startQuiz();
                        } else {
                            showError('No questions found in the sheet!');
                        }
                    },
                    error: function(error) {
                        showError('Error loading quiz data: ' + error.message);
                    }
                });
            } catch (error) {
                showError('Failed to fetch quiz data: ' + error.message);
            }
        }

        function parseSheets(data) {
            // Find where profiles sheet starts (look for empty row or MBTI header)
            let profileStartIndex = -1;
            for (let i = 0; i < data.length; i++) {
                if (data[i][0] === 'MBTI' || (data[i][0] && data[i][0].includes('MBTI'))) {
                    profileStartIndex = i;
                    break;
                }
            }

            // Parse questions (first sheet)
            const questionEndIndex = profileStartIndex > 0 ? profileStartIndex : data.length;
            for (let i = 1; i < questionEndIndex; i++) {
                const row = data[i];
                if (row[0] && row[0].trim()) { // Has question text
                    questions.push({
                        question: row[0],
                        options: [
                            { text: row[1], trait: row[2] },
                            { text: row[3], trait: row[4] },
                            { text: row[5], trait: row[6] },
                            { text: row[7], trait: row[8] }
                        ]
                    });
                }
            }

            // Parse profiles (second sheet)
            if (profileStartIndex > 0) {
                for (let i = profileStartIndex + 1; i < data.length; i++) {
                    const row = data[i];
                    if (row[0] && row[0].trim()) {
                        profiles.push({
                            mbti: row[0],
                            animal: row[1],
                            sprite: row[2],
                            vibe: row[3],
                            sideDig: row[4],
                            profile: row[5]
                        });
                    }
                }
            }
        }

        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="progress">
                    Question ${currentQuestion + 1} of ${questions.length}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
                <div class="question-text">${q.question}</div>
                <div class="options">
                    ${q.options.map((opt, i) => `
                        <div class="option" onclick="selectAnswer(${i})">
                            ${opt.text}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function selectAnswer(optionIndex) {
            const selected = questions[currentQuestion].options[optionIndex];
            
            // Parse trait (e.g., "E+2" -> add 2 to E)
            if (selected.trait) {
                const match = selected.trait.match(/([A-Z])([+-]\d+)/);
                if (match) {
                    const trait = match[1];
                    const value = parseInt(match[2]);
                    scores[trait] += value;
                }
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            // Calculate MBTI type
            const e_i = scores.E > scores.I ? 'E' : 'I';
            const s_n = scores.S > scores.N ? 'S' : 'N';
            const f_t = scores.F > scores.T ? 'F' : 'T';
            const j_p = scores.J > scores.P ? 'J' : 'P';
            const mbtiType = e_i + s_n + f_t + j_p;
            
            // Find matching profile
            const profile = profiles.find(p => p.mbti === mbtiType) || {
                animal: 'Mystery Creature',
                sprite: 'ðŸŒŸ',
                vibe: 'You are wonderfully unique!',
                sideDig: 'No one can quite figure you out.',
                profile: 'You\'re one of a kind!'
            };
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="result-container">
                    <div class="sprite-container">${profile.sprite}</div>
                    <div class="animal-name">${profile.animal}</div>
                    
                    <div class="info-box">
                        <h3>âœ¨ Your Vibe âœ¨</h3>
                        <p>${profile.vibe}</p>
                        <br>
                        <h3>ðŸ’« Side Dig ðŸ’«</h3>
                        <p>${profile.sideDig}</p>
                    </div>
                    
                    <div class="info-box">
                        <h3>ðŸŽ® Your Profile ðŸŽ®</h3>
                        <p>${profile.profile}</p>
                    </div>
                    
                    <button class="restart-btn" onclick="startQuiz()">
                        Play Again! â†»
                    </button>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('quiz-content').innerHTML = `
                <div class="error">${message}</div>
                <button class="restart-btn" onclick="location.reload()">
                    Try Again
                </button>
            `;
        }

        // Start loading quiz when page loads
        loadQuizData();
    </script>
</body>
</html>
