<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@700;900&family=Inter:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #FFFFFF;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .question-container {
            background: #000000;
            padding: 24px 20px;
            flex-grow: 1;
        }
        
        .question-text {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 24px;
            color: #FFFFFF;
            letter-spacing: 0.3px;
        }
        
        .question-pixel-art {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            border: 3px solid #FFFFFF;
            background: #1a1a1a;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-btn {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 700;
            padding: 18px 20px;
            background: #FFFFFF;
            border: 3px solid #000000;
            color: #000000;
            cursor: pointer;
            text-align: left;
            line-height: 1.5;
            transition: all 0.1s ease;
        }
        
        .option-btn:active {
            transform: scale(0.98);
        }
        
        /* Dynamic accent colors - pastel palette */
        .accent-0 { border-color: #B4E7CE; }
        .accent-0:hover { background: #B4E7CE; color: #000000; }
        
        .accent-1 { border-color: #E5B3FE; }
        .accent-1:hover { background: #E5B3FE; color: #000000; }
        
        .accent-2 { border-color: #B8E8FC; }
        .accent-2:hover { background: #B8E8FC; color: #000000; }
        
        .accent-3 { border-color: #FFF4B3; }
        .accent-3:hover { background: #FFF4B3; color: #000000; }
        
        .accent-4 { border-color: #FFD4B3; }
        .accent-4:hover { background: #FFD4B3; color: #000000; }
        
        .accent-5 { border-color: #FFB3D9; }
        .accent-5:hover { background: #FFB3D9; color: #000000; }
        
        .progress-container {
            background: #000000;
            padding: 16px 20px;
            border-top: 3px solid #FFFFFF;
        }
        
        .progress-text {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #FFFFFF;
            border: 2px solid #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        /* Progress bar color cycles with accent - pastel */
        .progress-accent-0 { background: #B4E7CE; }
        .progress-accent-1 { background: #E5B3FE; }
        .progress-accent-2 { background: #B8E8FC; }
        .progress-accent-3 { background: #FFF4B3; }
        .progress-accent-4 { background: #FFD4B3; }
        .progress-accent-5 { background: #FFB3D9; }
        
        .result-container {
            background: #000000;
            padding: 32px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .result-header {
            background: #FFFFFF;
            border: 4px solid #000000;
            padding: 28px 24px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        .animal-name {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: #000000;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sprite-img {
            max-width: 180px;
            height: auto;
            image-rendering: pixelated;
            border: 4px solid #000000;
            background: #FFFFFF;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .vibe-text {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            color: #000000;
            font-weight: 700;
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
            width: 100%;
        }
        
        .profile-box {
            background: #FFFFFF;
            border: 3px solid #000000;
            padding: 20px;
        }
        
        .profile-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.8;
            color: #000000;
            text-align: left;
            font-weight: 400;
        }
        
        .restart-btn {
            font-family: 'Lexend Exa', sans-serif;
            font-size: 16px;
            font-weight: 900;
            padding: 20px 40px;
            background: #B4E7CE;
            border: 4px solid #000000;
            color: #000000;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.1s ease;
        }
        
        .restart-btn:hover {
            background: #E5B3FE;
        }
        
        .restart-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: #B4E7CE;
            font-family: 'Lexend Exa', sans-serif;
            padding: 40px 20px;
        }
        
        @media (max-width: 600px) {
            .question-text { font-size: 16px; }
            .option-btn { font-size: 14px; padding: 16px 18px; }
            .animal-name { font-size: 20px; }
            .profile-text { font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">LOADING...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        const ACCENT_COLORS = ['#B4E7CE', '#E5B3FE', '#B8E8FC', '#FFF4B3', '#FFD4B3', '#FFB3D9'];
        
        // Pixel art backgrounds for questions - emojis as placeholder pixel art
        const QUESTION_BACKGROUNDS = [
            'üè†üîë',  // Home/Key theme
            'üéâüé™',  // Celebration theme
            'üå≥‚òÅÔ∏è',  // Nature/Sky theme
            '‚ú®üéÅ',  // Magic/Gift theme
            '‚òÅÔ∏èüåà',  // Sky/Dream theme
            'üí≠‚≠ê',  // Thought/Memory theme
            'üåßÔ∏èüåÇ',  // Rain/Weather theme
            'üéÇ‚ù§Ô∏è',  // Anniversary/Love theme
            'üò¢üíî',  // Sadness/Emotion theme
            'üíïüíù',  // Love/Affection theme
            '‚úàÔ∏èüß≥',  // Travel/Journey theme
            'üç≥üé®',  // Cooking/Creative theme
            'üì∏üö´'   // Photo/Rules theme
        ];
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                console.log('Questions loaded:', questions);
                console.log('Profiles loaded:', profiles);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">ERROR LOADING DATA</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                console.log('Parsed question:', { question: questionText, options });
                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            const accentIndex = currentQuestion % ACCENT_COLORS.length;
            const backgroundArt = QUESTION_BACKGROUNDS[currentQuestion] || '‚ú®üí´';
            
            const appDiv = document.getElementById('app');
            
            const htmlContent = `
                <div class="question-container">
                    <div class="question-pixel-art">${backgroundArt}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="optionsContainer"></div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">QUESTION ${currentQuestion + 1} / ${questions.length}</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-accent-${accentIndex}" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            appDiv.innerHTML = htmlContent;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = `option-btn accent-${accentIndex}`;
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            console.log('=== BUTTON CLICKED ===');
            console.log('Option:', option.text);
            console.log('Raw trait value:', option.trait);
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                    console.log(`Regex matched: ${letter} + ${value}`);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                    console.log(`Fallback: ${letter} + ${value}`);
                }

                console.log('Scores BEFORE:', JSON.stringify(scores));

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                    console.log(`Updated ${letter}: ${scores[letter]}`);
                }
                
                console.log('Scores AFTER:', JSON.stringify(scores));
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            console.log('Final MBTI:', mbti);
            console.log('Final Scores:', scores);
            
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    <div class="profile-container">
                        ${profileParagraphs.map(paragraph => `
                            <div class="profile-box">
                                <div class="profile-text">${paragraph}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="restart-btn" id="restartBtn">RESTART</button>
                </div>
            `;
            
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
