<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #70C5CE;
            background-image: 
                radial-gradient(circle at 20% 30%, #FFFFFF 8%, transparent 8%),
                radial-gradient(circle at 80% 60%, #FFFFFF 6%, transparent 6%),
                radial-gradient(circle at 40% 80%, #FFFFFF 10%, transparent 10%),
                radial-gradient(circle at 90% 20%, #FFFFFF 7%, transparent 7%);
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #FFFFFF;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            padding: 32px;
        }

        .question-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .question-number {
            font-size: 14px;
            color: #533845;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .question-pixel-art {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            background: #70C5CE;
            border: 4px solid #000000;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 28px;
            color: #533845;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 28px;
        }

        .option-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 20px 16px;
            background: #E66B2F;
            border: 4px solid #000000;
            box-shadow: 0px 6px 0px #BC4909;
            color: #FFFFFF;
            cursor: pointer;
            text-align: center;
            line-height: 1.6;
            min-height: 44px;
            transition: all 0.1s ease;
            text-transform: uppercase;
        }

        .option-btn:hover {
            background: #FFD94C;
            color: #533845;
            box-shadow: 0px 6px 0px #E6B600;
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: 0px 2px 0px #BC4909;
        }

        .progress-container {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 4px solid #000000;
        }

        .progress-text {
            font-size: 10px;
            letter-spacing: 2px;
            margin-bottom: 12px;
            color: #533845;
            text-align: center;
            text-transform: uppercase;
        }

        .progress-bar-outer {
            width: 100%;
            height: 32px;
            background: #FFFFFF;
            border: 4px solid #000000;
            box-shadow: inset 4px 4px 0px rgba(0, 0, 0, 0.2);
            padding: 4px;
        }

        .progress-bar-inner {
            height: 100%;
            background: #FFD94C;
            border-right: 4px solid #000000;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar-inner::after {
            content: '';
            position: absolute;
            top: 0;
            right: -4px;
            width: 4px;
            height: 100%;
            background: #E6B600;
        }

        .result-container {
            width: 100%;
        }

        .result-header {
            background: #FFFFFF;
            border: 4px solid #000000;
            padding: 28px;
            margin-bottom: 16px;
            text-align: center;
            box-shadow: 6px 6px 0px #000000;
        }

        .animal-name {
            font-size: 20px;
            color: #E66B2F;
            margin-bottom: 24px;
            letter-spacing: 2px;
            line-height: 1.6;
            text-transform: uppercase;
        }

        .sprite-img {
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;
            background: #70C5CE;
            padding: 20px;
            margin-bottom: 24px;
        }

        .vibe-text {
            font-size: 12px;
            line-height: 1.8;
            color: #533845;
            text-transform: uppercase;
        }

        .profile-box {
            border: 4px solid #000000;
            background: #FFFFFF;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 4px 4px 0px #000000;
        }

        .profile-text {
            font-size: 11px;
            line-height: 2;
            color: #533845;
            text-align: left;
        }

        .restart-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 20px 32px;
            background: #73BF2E;
            border: 4px solid #000000;
            box-shadow: 0px 6px 0px #4A8020;
            color: #FFFFFF;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            background: #8FD944;
            box-shadow: 0px 6px 0px #5A9028;
        }

        .restart-btn:active {
            transform: translateY(4px);
            box-shadow: 0px 2px 0px #4A8020;
        }

        .loading {
            text-align: center;
            font-size: 16px;
            color: #533845;
            padding: 40px 20px;
            line-height: 2;
            text-transform: uppercase;
        }

        @media (max-width: 500px) {
            .container { padding: 24px; }
            .question-text { font-size: 14px; }
            .option-btn { font-size: 11px; padding: 16px 12px; }
            .animal-name { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        const QUESTION_BACKGROUNDS = [
            'üè†üîë', 'üéâüé™', 'üå≥‚òÅÔ∏è', '‚ú®üéÅ', '‚òÅÔ∏èüåà', 'üí≠‚≠ê',
            'üåßÔ∏èüåÇ', 'üéÇ‚ù§Ô∏è', 'üò¢üíî', 'üíïüíù', '‚úàÔ∏èüß≥', 'üç≥üé®', 'üì∏üö´'
        ];
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="loading">Error<br>Loading<br>Data</div>
                `;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                return { question: questionText, options };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            
            const backgroundArt = QUESTION_BACKGROUNDS[currentQuestion] || '‚ú®üí´';
            
            const appDiv = document.getElementById('app');
            
            appDiv.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                </div>
                
                <div class="question-pixel-art">${backgroundArt}</div>
                
                <div class="question-text">${q.question}</div>
                
                <div class="options" id="optionsContainer"></div>
                
                <div class="progress-container">
                    <div class="progress-text">Progress</div>
                    <div class="progress-bar-outer">
                        <div class="progress-bar-inner" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => {
                    selectOption(i);
                });
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                
                let letter, value;

                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }

                if (scores.hasOwnProperty(letter)) {
                    scores[letter] += value;
                }
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];
            
            const profileParagraphs = result.profile.split('\n').filter(p => p.trim() !== '');
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                    </div>
                    
                    ${profileParagraphs.map(paragraph => `
                        <div class="profile-box">
                            <div class="profile-text">${paragraph}</div>
                        </div>
                    `).join('')}
                    
                    <button class="restart-btn" id="restartBtn">Play Again</button>
                </div>
            `;
            
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
