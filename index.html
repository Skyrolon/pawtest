<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --yellow: #FFD700;
            --white: #FFFFFF;
            --charcoal: #333333;
            --blue: #A2D2FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-frame {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            max-height: 896px;
            background-color: var(--white);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .question-bg-img {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            object-fit: cover;
            display: block;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .question-bg-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question-text {
            font-family: 'Silkscreen';
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
            color: var(--charcoal);
            font-weight: 700;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            flex-grow: 1;
        }

        .option-btn {
            width: 100%;
            background: var(--blue);
            color: var(--charcoal);
            border: 3px solid var(--charcoal);
            padding: 14px 12px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.4;
        }

        .option-btn:active {
            background: var(--yellow);
        }

        .progress-container {
            margin-top: auto;
            padding-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--white);
            border: 3px solid var(--charcoal);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--yellow);
            transition: width 0.3s ease;
        }

        .result-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100%;
        }

        .result-content {
            flex-grow: 1;
        }

        .animal-name {
            font-family: 'Silkscreen';
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
        }

        .sprite-img {
            max-width: 140px;
            height: auto;
            image-rendering: pixelated;
            margin: 16px auto;
            display: block;
        }

        .vibe-text {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        .profile-box {
            background: var(--white);
            border: 3px solid var(--charcoal);
            padding: 12px;
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.6;
            font-family: 'Roboto Mono', monospace;
        }
        
        .profile-heading {
            font-family: 'Silkscreen';
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .restart-btn {
            font-family: 'Silkscreen';
            width: 100%;
            padding: 14px;
            background: var(--blue);
            border: 3px solid var(--charcoal);
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 16px;
        }

        .restart-btn:active {
            background: var(--yellow);
        }

        .loading {
            text-align: center;
            font-family: 'Silkscreen';
            padding: 40px 20px;
            font-weight: 700;
        }

        @media (max-width: 400px) {
            .mobile-frame {
                max-width: 100%;
                box-shadow: none;
            }
            .question-bg-img {
                padding-bottom: 50%; /* Keep 4:2 ratio on mobile */
            }
            .question-text {
                font-size: 12px;
            }
            .option-btn {
                font-size: 11px;
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-frame" id="frame">
        <div class="container" id="app">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `<div class="loading">Error Loading Data</div>`;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                const bg = row['Background'] || row['background'] || '';

                return { question: questionText, options, background: bg };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            const appDiv = document.getElementById('app');
            
            // Process background image URL
            let bgImageHTML = '';
            if (q.background && q.background.trim() !== "") {
                let imageUrl = q.background.trim();
                
                // Convert ImgBB share link to direct image link
                // Format: https://ibb.co/XXXXX -> https://i.ibb.co/XXXXX/image.png
                if (imageUrl.includes('ibb.co/')) {
                    // Extract the image ID from the URL
                    const match = imageUrl.match(/ibb\.co\/([a-zA-Z0-9]+)/);
                    if (match) {
                        const imageId = match[1];
                        // Try common image extensions
                        imageUrl = `https://i.ibb.co/${imageId}/image.png`;
                    }
                }
                
                bgImageHTML = `<div class="question-bg-img"><img src="${imageUrl}" alt="Question background" onerror="this.parentElement.style.display='none'"></div>`;
            }

            appDiv.innerHTML = `
                ${bgImageHTML}
                <div class="question-text">${q.question}</div>
                <div class="options" id="optionsContainer"></div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => selectOption(i));
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                let letter, value;
                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }
                if (scores.hasOwnProperty(letter)) scores[letter] += value;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];

            // Parse profile text - single line breaks indicate headings
            const profileLines = result.profile.split('\n').filter(p => p.trim() !== '');
            const profileBoxes = [];
            
            let currentBox = '';
            for (let i = 0; i < profileLines.length; i++) {
                const line = profileLines[i].trim();
                const nextLine = i < profileLines.length - 1 ? profileLines[i + 1].trim() : '';
                
                // Check if this line is a heading (short line followed by longer content)
                const isHeading = line.length < 30 && nextLine.length > 30;
                
                if (isHeading) {
                    // Save previous box if exists
                    if (currentBox) {
                        profileBoxes.push(currentBox);
                    }
                    // Start new box with heading
                    currentBox = `<span class="profile-heading">${line}</span>`;
                } else {
                    // Add content to current box
                    if (currentBox) {
                        currentBox += line;
                    } else {
                        currentBox = line;
                    }
                }
            }
            // Add the last box
            if (currentBox) {
                profileBoxes.push(currentBox);
            }
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-content">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                        ${profileBoxes.map(box => `<div class="profile-box">${box}</div>`).join('')}
                    </div>
                    <button class="restart-btn" id="restartBtn">Play Again</button>
                </div>
            `;
            document.getElementById('restartBtn').addEventListener('click', startQuiz);
        }
        
        loadData();
    </script>
</body>
</html>
