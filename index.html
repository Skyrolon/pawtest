<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --yellow: #F9C22E;
            --paper: #F5F5F1;
            --ink: #222222;
            --steel-blue: #326789;
            --brick-red: #E65C4F;
            --white: #FFFFFF;
            --mint: #A8E6CF;
            --peach: #FFD3B6;
            --lavender: #D4B5F0;
            --sky: #B3D9FF;
            
            --shadow: 4px 4px 0px var(--ink);
            --shadow-small: 2px 2px 0px var(--ink);
            --shadow-active: 1px 1px 0px var(--ink);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #E8E8E8;
            font-family: 'Space Mono', monospace;
            color: var(--ink);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-viewport {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background-color: var(--white);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        /* Landing Page Styles */
        .landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 32px 24px;
            background: var(--white);
            text-align: center;
        }

        .sprite-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 32px;
            max-width: 320px;
        }

        .sprite-grid-item {
            width: 70px;
            height: 70px;
            border: 3px solid var(--ink);
            background: var(--paper);
            box-shadow: var(--shadow-small);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .sprite-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .landing-title {
            font-family: 'Press Start 2P';
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: var(--ink);
            text-transform: uppercase;
            background: var(--yellow);
            padding: 20px;
            border: 4px solid var(--ink);
            box-shadow: var(--shadow);
        }

        .landing-subtitle {
            font-family: 'Space Mono';
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 48px;
            color: var(--ink);
            background: var(--white);
            padding: 16px 24px;
            border: 3px solid var(--ink);
            box-shadow: var(--shadow-small);
            max-width: 300px;
        }

        .start-btn {
            font-family: 'Press Start 2P';
            font-size: 14px;
            padding: 20px 40px;
            background: var(--brick-red);
            color: var(--white);
            border: 4px solid var(--ink);
            box-shadow: var(--shadow);
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s ease;
            margin-bottom: 16px;
        }

        .start-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--ink);
        }

        .start-btn:active {
            transform: translate(3px, 3px);
            box-shadow: var(--shadow-active);
        }

        /* Background image without border */
        .question-bg-img {
            width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .question-bg-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question-text {
            font-family: 'Press Start 2P';
            line-height: 1.6;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--white);
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            flex-grow: 1;
        }

        .option-btn {
            width: 100%;
            background: var(--white);
            color: var(--ink);
            border: 3px solid var(--ink);
            padding: 12px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            box-shadow: var(--shadow);
            transition: all 0.1s ease;
        }

        .option-btn:hover {
            background: var(--paper);
            transform: translate(-1px, -1px);
        }

        .option-btn:active {
            transform: translate(3px, 3px);
            box-shadow: var(--shadow-active);
            background: var(--yellow);
        }

        .progress-container {
            margin-top: auto;
            padding-top: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background: var(--white);
            border: 3px solid var(--ink);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--yellow);
            border-right: 3px solid var(--ink);
            transition: width 0.3s ease;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .animal-name {
            font-family: 'Press Start 2P';
            font-size: 14px;
            background: var(--brick-red);
            color: var(--white);
            padding: 12px;
            text-align: center;
            border: 3px solid var(--ink);
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .sprite-img {
            max-width: 200px;
            height: auto;
            image-rendering: pixelated;
            margin: 0 auto 16px;
            display: block;
        }

        .vibe-text {
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
            background: var(--yellow);
            padding: 10px;
            border: 3px solid var(--ink);
            text-transform: uppercase;
            line-height: 1.4;
        }

        .profile-box {
            border: 3px solid var(--ink);
            padding: 12px;
            margin-bottom: 12px;
            font-size: 12px;
            line-height: 1.6;
            box-shadow: var(--shadow-small);
        }

        .profile-box:nth-child(4) {
            background: var(--mint);
        }

        .profile-box:nth-child(4) .profile-heading {
            color: #2D5F3F;
        }

        .profile-box:nth-child(5) {
            background: var(--peach);
        }

        .profile-box:nth-child(5) .profile-heading {
            color: #B8643C;
        }

        .profile-box:nth-child(6) {
            background: var(--lavender);
        }

        .profile-box:nth-child(6) .profile-heading {
            color: #6B4C8C;
        }

        .profile-box:nth-child(7) {
            background: var(--sky);
        }

        .profile-box:nth-child(7) .profile-heading {
            color: #2E5C8A;
        }

        .profile-box:nth-child(8) {
            background: var(--yellow);
        }

        .profile-box:nth-child(8) .profile-heading {
            color: #8B6914;
        }
        
        .profile-heading {
            font-family: 'Press Start 2P';
            font-size: 9px;
            margin-bottom: 8px;
            display: block;
            border-bottom: 2px dashed var(--ink);
            padding-bottom: 4px;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .restart-btn {
            font-family: 'Press Start 2P';
            width: 100%;
            padding: 16px;
            background: var(--steel-blue);
            color: var(--white);
            border: 3px solid var(--ink);
            box-shadow: var(--shadow);
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 8px;
            transition: 0.1s;
            font-size: 11px;
            line-height: 1.4;
        }

        .restart-btn:active {
            transform: translate(3px, 3px);
            box-shadow: var(--shadow-active);
        }

        .loading {
            text-align: center;
            font-family: 'Press Start 2P';
            padding: 40px 16px;
            font-size: 12px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 430px) {
            body {
                background-color: var(--white);
            }
            
            .mobile-viewport {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-viewport">
        <!-- Landing Page -->
        <div class="landing-page" id="landingPage">
            <h1 class="landing-title">Personality Test</h1>
            
            <div class="sprite-grid" id="spriteGrid">
                <!-- Sprites will be loaded here -->
            </div>
            
            <p class="landing-subtitle">Find out what pet you are</p>
            
            <button class="start-btn" id="startBtn">Start Test</button>
        </div>

        <!-- Quiz Container -->
        <div class="container hidden" id="app">
            <div class="loading">LOADING DATA...</div>
        </div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        let dataLoaded = false;
        
        // Load sprites on page load
        loadSprites();
        
        async function loadSprites() {
            try {
                const profilesData = await fetchCSV(PROFILES_URL);
                const parsedProfiles = parseProfiles(profilesData);
                
                const spriteGrid = document.getElementById('spriteGrid');
                parsedProfiles.forEach(profile => {
                    const spriteItem = document.createElement('div');
                    spriteItem.className = 'sprite-grid-item';
                    spriteItem.innerHTML = `<img src="${profile.sprite}" alt="${profile.animal}">`;
                    spriteGrid.appendChild(spriteItem);
                });
            } catch (error) {
                console.error('Error loading sprites:', error);
            }
        }
        
        // Start button click handler
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            if (!dataLoaded) {
                loadData();
            } else {
                startQuiz();
            }
        });
        
        async function loadData() {
            try {
                const questionsData = await fetchCSV(QUESTIONS_URL);
                const profilesData = await fetchCSV(PROFILES_URL);
                questions = parseQuestions(questionsData);
                profiles = parseProfiles(profilesData);
                dataLoaded = true;
                calculateOptimalFontSizes();
                startQuiz();
            } catch (error) {
                document.getElementById('app').innerHTML = `<div class="loading">ERROR LOADING DATA</div>`;
                console.error('Error:', error);
            }
        }
        
        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        }
        
        function getFieldValue(row, baseName, index = "") {
            const searchName = (baseName + index).toLowerCase().replace(/[^a-z0-9]/g, "");
            const key = Object.keys(row).find(k => k.toLowerCase().replace(/[^a-z0-9]/g, "") === searchName);
            return key ? row[key] : null;
        }
        
        function parseQuestions(data) {
            return data.map(row => {
                const questionText = getFieldValue(row, "question");
                if (!questionText) return null;

                const options = [];
                for (let i = 1; i <= 4; i++) {
                    const text = getFieldValue(row, "option", i);
                    const trait = getFieldValue(row, "trait", i);
                    if (text) options.push({ text, trait });
                }

                const bg = row['Background'] || row['background'] || '';

                return { question: questionText, options, background: bg };
            }).filter(q => q !== null);
        }
        
        function parseProfiles(data) {
            return data.map(row => ({
                mbti: row.MBTI || row.mbti,
                animal: row.Animal || row.animal,
                sprite: row.Sprite || row.sprite,
                vibe: row.Vibe || row.vibe,
                profile: row.Profiles || row.profiles || row.Profile || row.profile
            })).filter(p => p.mbti);
        }
        
        function calculateOptimalFontSizes() {
            const viewportHeight = window.innerHeight;
            const availableHeight = viewportHeight - 100; // Account for padding and progress bar
            
            let maxContentHeight = 0;
            questions.forEach(q => {
                const hasImage = q.background && q.background.trim() !== "";
                const imageHeight = hasImage ? 200 : 0; // Approximate image height
                const questionLength = q.question.length;
                const optionsLength = q.options.reduce((sum, opt) => sum + opt.text.length, 0);
                const totalLength = questionLength + optionsLength;
                
                // Estimate content height
                const estimatedHeight = imageHeight + (totalLength * 0.5);
                maxContentHeight = Math.max(maxContentHeight, estimatedHeight);
            });
            
            // Calculate scale factor
            let scaleFactor = 1;
            if (maxContentHeight > availableHeight) {
                scaleFactor = availableHeight / maxContentHeight;
                scaleFactor = Math.max(0.6, scaleFactor); // Don't go below 60% size
            }
            
            // Apply font sizes
            const questionFontSize = Math.floor(11 * scaleFactor);
            const optionFontSize = Math.floor(12 * scaleFactor);
            
            document.documentElement.style.setProperty('--question-font-size', `${questionFontSize}px`);
            document.documentElement.style.setProperty('--option-font-size', `${optionFontSize}px`);
            
            // Update CSS
            const style = document.createElement('style');
            style.textContent = `
                .question-text { font-size: ${questionFontSize}px; }
                .option-btn { font-size: ${optionFontSize}px; }
            `;
            document.head.appendChild(style);
        }
        
        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            renderQuestion();
        }
        
        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = (currentQuestion / questions.length) * 100;
            const appDiv = document.getElementById('app');
            
            let bgImageHTML = '';
            if (q.background && q.background.trim() !== "") {
                let imageUrl = q.background.trim();
                if (imageUrl.includes('ibb.co/')) {
                    const match = imageUrl.match(/ibb\.co\/([a-zA-Z0-9]+)/);
                    if (match) {
                        const imageId = match[1];
                        imageUrl = `https://i.ibb.co/${imageId}/image.png`;
                    }
                }
                bgImageHTML = `<div class="question-bg-img"><img src="${imageUrl}" alt="Question background" onerror="this.parentElement.style.display='none'"></div>`;
            }

            appDiv.innerHTML = `
                ${bgImageHTML}
                <div class="question-text">${q.question}</div>
                <div class="options" id="optionsContainer"></div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.addEventListener('click', () => selectOption(i));
                optionsContainer.appendChild(btn);
            });
        }
        
        function selectOption(optionIndex) {
            const option = questions[currentQuestion].options[optionIndex];
            let traitStr = option.trait ? String(option.trait).trim() : null;

            if (traitStr) {
                const match = traitStr.match(/([A-Z])\s*\(?\+?(\d+)\)?/i);
                let letter, value;
                if (match) {
                    letter = match[1].toUpperCase();
                    value = parseInt(match[2]);
                } else {
                    letter = traitStr.charAt(0).toUpperCase();
                    value = 1;
                }
                if (scores.hasOwnProperty(letter)) scores[letter] += value;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateMBTI() {
            let mbti = '';
            mbti += scores.E > scores.I ? 'E' : 'I';
            mbti += scores.S > scores.N ? 'S' : 'N';
            mbti += scores.T > scores.F ? 'T' : 'F';
            mbti += scores.J > scores.P ? 'J' : 'P';
            return mbti;
        }
        
        function showResults() {
            const mbti = calculateMBTI();
            const result = profiles.find(p => p.mbti === mbti) || profiles[0];

            const profileLines = result.profile.split('\n').filter(p => p.trim() !== '');
            const profileBoxes = [];
            
            let currentBox = '';
            for (let i = 0; i < profileLines.length; i++) {
                const line = profileLines[i].trim();
                const nextLine = i < profileLines.length - 1 ? profileLines[i + 1].trim() : '';
                const isHeading = line.length < 30 && nextLine.length > 30;
                
                if (isHeading) {
                    if (currentBox) profileBoxes.push(currentBox);
                    currentBox = `<span class="profile-heading">${line}</span>`;
                } else {
                    if (currentBox) currentBox += line;
                    else currentBox = line;
                }
            }
            if (currentBox) profileBoxes.push(currentBox);
            
            document.getElementById('app').innerHTML = `
                <div class="result-container">
                    <div class="result-content">
                        <div class="animal-name">${result.animal}</div>
                        <img src="${result.sprite}" alt="${result.animal}" class="sprite-img" onerror="this.style.display='none'">
                        <div class="vibe-text">${result.vibe}</div>
                        ${profileBoxes.map(box => `<div class="profile-box">${box}</div>`).join('')}
                    </div>
                    <button class="restart-btn" id="restartBtn">RESTART QUIZ</button>
                </div>
            `;
            document.getElementById('restartBtn').addEventListener('click', () => {
                document.getElementById('app').classList.add('hidden');
                document.getElementById('landingPage').classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
