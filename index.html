<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: #e3f2fd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.8;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: #ffffff;
            border: 6px solid #1976d2;
            border-radius: 0;
            padding: 40px;
            box-shadow: 0 0 0 3px #64b5f6, 8px 8px 0 0 #90caf9;
            image-rendering: pixelated;
        }
        
        .loading {
            text-align: center;
            font-size: 14px;
            color: #1976d2;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .question-text {
            font-size: 11px;
            color: #1565c0;
            margin-bottom: 30px;
            line-height: 1.8;
            padding: 20px;
            background: #f1f8fe;
            border: 4px solid #42a5f5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .option {
            padding: 20px;
            background: #f1f8fe;
            border: 4px solid #90caf9;
            cursor: pointer;
            transition: all 0.1s;
            font-size: 10px;
            color: #1565c0;
            line-height: 1.7;
            position: relative;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #1976d2;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 0 #64b5f6;
        }

        .option:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .progress {
            text-align: center;
            font-size: 10px;
            color: #1976d2;
            margin-top: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 16px;
            background: #f1f8fe;
            border: 4px solid #90caf9;
            overflow: hidden;
            margin-top: 10px;
            image-rendering: pixelated;
        }
        
        .progress-fill {
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #1976d2 0px,
                #1976d2 8px,
                #42a5f5 8px,
                #42a5f5 16px
            );
            transition: width 0.3s steps(10);
            image-rendering: pixelated;
        }
        
        .result-container {
            text-align: center;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            padding: 20px;
            background: #f1f8fe;
            border: 4px solid #1976d2;
        }

        .sprite-img {
            width: 120px;
            height: 120px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: block;
        }
        
        .animal-name {
            font-size: 20px;
            color: #1565c0;
            text-shadow: 3px 3px 0 #90caf9;
        }
        
        .info-box {
            background: #f1f8fe;
            border: 4px solid #64b5f6;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info-box h3 {
            font-size: 12px;
            color: #1976d2;
            margin-bottom: 15px;
        }
        
        .info-box p {
            font-size: 10px;
            color: #1565c0;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .restart-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: #1976d2;
            color: #ffffff;
            border: 4px solid #0d47a1;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            transition: all 0.1s;
            box-shadow: 4px 4px 0 0 #64b5f6;
        }
        
        .restart-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 #64b5f6;
        }

        .restart-btn:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 0 #64b5f6;
        }
        
        .error {
            color: #1976d2;
            text-align: center;
            font-size: 10px;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .question-text {
                font-size: 9px;
            }
            .option {
                font-size: 8px;
                padding: 15px;
            }
            .animal-name {
                font-size: 16px;
            }
            .sprite-img {
                width: 80px;
                height: 80px;
            }
            .result-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-content">
            <div class="loading">Loading quiz data</div>
        </div>
    </div>

    <script>
        const QUESTIONS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=0&single=true&output=csv';
        const PROFILES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7KuGBmEGEHqavwmPHRCLRvFHwvzSKVcKMRCEw0aWPej50cAVUrA_Oh1PIMSY6yKL4B8OEh7tqR1d/pub?gid=1646208880&single=true&output=csv';
        
        let questions = [];
        let profiles = [];
        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };

        async function loadQuizData() {
            try {
                const questionsResponse = await fetch(QUESTIONS_URL);
                const questionsText = await questionsResponse.text();
                
                const profilesResponse = await fetch(PROFILES_URL);
                const profilesText = await profilesResponse.text();
                
                Papa.parse(questionsText, {
                    complete: function(results) {
                        parseQuestions(results.data);
                    }
                });
                
                Papa.parse(profilesText, {
                    complete: function(results) {
                        parseProfiles(results.data);
                        
                        if (questions.length > 0 && profiles.length > 0) {
                            startQuiz();
                        } else {
                            showError('Unable to load quiz data!');
                        }
                    }
                });
            } catch (error) {
                showError('Failed to fetch quiz data: ' + error.message);
            }
        }

        function parseQuestions(data) {
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row[0] && row[0].trim() && row[1] && row[1].trim()) {
                    questions.push({
                        question: row[0],
                        options: [
                            { text: row[1], trait: row[2] },
                            { text: row[3], trait: row[4] },
                            { text: row[5], trait: row[6] },
                            { text: row[7], trait: row[8] }
                        ]
                    });
                }
            }
        }

        function parseProfiles(data) {
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row[0] && row[0].trim()) {
                    // Extract image URL from various formats (IBB link in column 2)
                    let spriteUrl = row[2] || '';
                    
                    // Try multiple extraction methods
                    let imgMatch = spriteUrl.match(/src=["']([^"']+)["']/i);
                    if (imgMatch) {
                        spriteUrl = imgMatch[1];
                    } else {
                        imgMatch = spriteUrl.match(/href=["']([^"']+)["']/i);
                        if (imgMatch) {
                            spriteUrl = imgMatch[1];
                        } else {
                            imgMatch = spriteUrl.match(/(https?:\/\/[^\s<>"]+(?:ibb\.co|imgbb\.com)[^\s<>"]*)/i);
                            if (imgMatch) {
                                spriteUrl = imgMatch[1];
                            }
                        }
                    }
                    
                    profiles.push({
                        mbti: row[0].trim(),
                        animal: row[1] || '',
                        sprite: spriteUrl.trim(),
                        vibe: row[3] || '',
                        profile: row[5] || ''
                    });
                }
            }
            console.log('Loaded profiles:', profiles);
        }

        function startQuiz() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, F: 0, T: 0, J: 0, P: 0 };
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="question-text">${q.question}</div>
                <div class="options">
                    ${q.options.map((opt, i) => `
                        <div class="option" onclick="selectAnswer(${i})">
                            ${opt.text}
                        </div>
                    `).join('')}
                </div>
                <div class="progress">
                    Question ${currentQuestion + 1} of ${questions.length}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }

        function selectAnswer(optionIndex) {
            const selected = questions[currentQuestion].options[optionIndex];
            
            console.log('Q' + (currentQuestion + 1) + ': Selected option ' + (optionIndex + 1) + ', trait:', selected.trait);
            
            // Parse trait scoring (format: "E+2" means add 2 to E)
            if (selected.trait) {
                const match = selected.trait.match(/([A-Z])([+-]\d+)/);
                if (match) {
                    const trait = match[1];
                    const value = parseInt(match[2]);
                    scores[trait] += value;
                    console.log('Added', value, 'to', trait, '→ New score:', scores[trait]);
                } else {
                    console.log('Could not parse trait:', selected.trait);
                }
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            console.log('=== FINAL SCORING DEBUG ===');
            console.log('Raw scores:', scores);
            
            // Determine MBTI type by comparing scores for each dimension
            const e_i = scores.E > scores.I ? 'E' : 'I';
            const s_n = scores.S > scores.N ? 'S' : 'N';
            const f_t = scores.F > scores.T ? 'F' : 'T';
            const j_p = scores.J > scores.P ? 'J' : 'P';
            
            console.log('E vs I:', scores.E, 'vs', scores.I, '→', e_i);
            console.log('S vs N:', scores.S, 'vs', scores.N, '→', s_n);
            console.log('F vs T:', scores.F, 'vs', scores.T, '→', f_t);
            console.log('J vs P:', scores.J, 'vs', scores.P, '→', j_p);
            
            const mbtiType = e_i + s_n + f_t + j_p;
            console.log('Final MBTI Type:', mbtiType);
            
            // Find matching profile
            const profile = profiles.find(p => p.mbti === mbtiType) || {
                animal: 'Mystery Creature',
                sprite: '',
                vibe: 'You are wonderfully unique!',
                profile: 'You\'re one of a kind!'
            };
            
            console.log('Selected profile:', profile);
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="result-container">
                    <div class="result-header">
                        ${profile.sprite && profile.sprite.includes('http') ? `<img src="${profile.sprite}" alt="${profile.animal}" class="sprite-img" onerror="console.error('Image failed:', this.src); this.style.display='none'">` : ''}
                        <div class="animal-name">${profile.animal}</div>
                    </div>
                    
                    <div class="info-box">
                        <h3>Your Vibe</h3>
                        <p>${profile.vibe}</p>
                    </div>
                    
                    <div class="info-box">
                        <h3>Your Profile</h3>
                        <p>${profile.profile}</p>
                    </div>
                    
                    <button class="restart-btn" onclick="startQuiz()">
                        RESTART
                    </button>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('quiz-content').innerHTML = `
                <div class="error">${message}</div>
                <button class="restart-btn" onclick="location.reload()">
                    RETRY
                </button>
            `;
        }

        loadQuizData();
    </script>
</body>
</html>
